
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SIH 2025 Problem statements sorted by Shivang</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.3/morph/bootwatch.min.css" rel="stylesheet">
  <style>
    body{background:#0f172a;color:#eef2ff;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;margin:0;padding:20px}
    .card{background:#1e293b;border-radius:10px;padding:12px;margin-bottom:12px}
    .muted{color:#94a3b8;font-size:13px}
    .badge{background:#334155;color:#e2e8f0;border-radius:999px;padding:2px 8px;font-size:12px;margin-right:6px}
    .btn{cursor:pointer}
    #modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.6);align-items:center;justify-content:center;z-index:40}
    #modal .inner{background:#1e293b;padding:16px;border-radius:10px;width:min(900px,96%);max-height:85vh;overflow:auto}
  </style>
</head>
<body>
  <h2>SIH 2025 Problem statements <small style="font-weight:400;color:#94a3b8">by Shivang</small></h2>
  <div style="margin-bottom:10px">
    <input id="search" class="form-control" placeholder="Search title/org/theme/solution..." />
    <button id="btnLoad" class="btn btn-sm btn-primary" style="margin-top:6px">Load Excel</button>
  </div>
  <div id="grid"></div>
  <div id="modal"><div class="inner">
    <h3 id="mTitle"></h3>
    <div id="mMeta" class="muted"></div>
    <p id="mDesc"></p>
    <p><b>Expected Solution:</b> <span id="mSol"></span></p>
    <p><b>Department:</b> <span id="mDept"></span></p>
    <p><b>Dataset:</b> <a id="mDataset" href="#" target="_blank"></a></p>
    <p><b>YouTube:</b> <a id="mYoutube" href="#" target="_blank"></a></p>
    <p><b>Contact:</b> <span id="mContact"></span></p>
    <button id="mClose" class="btn btn-light">Close</button>
  </div></div>
  <input type="file" id="filePicker" style="display:none" accept=".xlsx,.xls" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script>
    const grid=document.getElementById('grid'),search=document.getElementById('search'),filePicker=document.getElementById('filePicker'),btnLoad=document.getElementById('btnLoad');
    const modal=document.getElementById('modal'),mTitle=document.getElementById('mTitle'),mMeta=document.getElementById('mMeta'),mDesc=document.getElementById('mDesc'),mSol=document.getElementById('mSol'),mDept=document.getElementById('mDept'),mDataset=document.getElementById('mDataset'),mYoutube=document.getElementById('mYoutube'),mContact=document.getElementById('mContact'),mClose=document.getElementById('mClose');
    let DATA=[];
    function safe(x){return x||''}
    function render(){
      grid.innerHTML='';
      const q=safe(search.value).toLowerCase();
      DATA.filter(d=>{
        return !q || Object.values(d).join(' ').toLowerCase().includes(q);
      }).forEach(d=>{
        const div=document.createElement('div');div.className='card';
        div.innerHTML=`<b>${safe(d.Title)}</b><div class="muted">${safe(d.Organization)} • ${safe(d.PSNumber)}</div>
          <div><span class="badge">${safe(d.Category)}</span><span class="badge">${safe(d.Theme)}</span></div>
          <div class="muted">${safe(d.Description).slice(0,150)}...</div>
          <button class="btn btn-sm btn-outline-light">Open</button>`;
        div.querySelector('button').onclick=()=>openModal(d);
        grid.appendChild(div);
      });
    }
    function openModal(d){
      mTitle.textContent=safe(d.Title);
      mMeta.textContent=[safe(d.Organization),safe(d.PSNumber),safe(d.ProblemStatementID)].filter(Boolean).join(' • ');
      mDesc.textContent=safe(d.Description);
      mSol.textContent=safe(d.ExpectedSolution);
      mDept.textContent=safe(d.Department);
      mDataset.textContent=safe(d.DatasetLink); mDataset.href=safe(d.DatasetLink);
      mYoutube.textContent=safe(d.YoutubeLink); mYoutube.href=safe(d.YoutubeLink);
      mContact.textContent=safe(d.ContactInfo);
      modal.style.display='flex';
    }
    mClose.onclick=()=>modal.style.display='none';
    search.oninput=render;
    btnLoad.onclick=()=>filePicker.click();
    filePicker.onchange=async e=>{
      const f=e.target.files[0]; if(!f) return;
      const ab=await f.arrayBuffer(); const wb=XLSX.read(new Uint8Array(ab),{type:'array'});
      const sheet=wb.SheetNames[0]; const data=XLSX.utils.sheet_to_json(wb.Sheets[sheet],{defval:''});
      DATA=data; render();
    };
  </script>
</body>
</html>
