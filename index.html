    "Category_norm": "Software",
    "Description": "Background \nWith increasing digitization, the problem of fake degrees and forged academic certificates has become a major concern for higher education institutions, employers, and government bodies. Cases of fraudulent documents being used for jobs, admissions, or government schemes have highlighted the absence of a robust mechanism to verify the authenticity of educational credentials issued by colleges and universities. \nAt present, verification is often manual, relying on physical inspection, emails to institutions, or outdated databases. This creates delays, inconsistency, and susceptibility to corruption or manipulation. To preserve academic integrity and public trust, there is a pressing need for an efficient, secure, and scalable digital system to detect and prevent the use of fake degrees. \n Detailed Description \nThe challenge is to create a digital platform that can authenticate and detect fake degrees or certificates issued by higher education institutions across Jharkhand. The system should be able to cross-verify uploaded documents (PDFs, scans, etc.) with institutional databases or credential registries, using metadata, QR codes, signatures, or embedded hashes. \nSuch a platform must work with both legacy certificates (issued before digitization) and new ones generated under university ERP systems. It should detect anomalies such as: \n- Tampered grades or photos \n- Forged seals or signatures \n- Invalid certificate numbers \n- Non-existent institutions or courses \n- Duplicate or cloned documents \nIncorporating AI, OCR (Optical Character Recognition), and blockchain or cryptographic validation, the platform should enable seamless certificate verification by employers, admission offices, scholarship agencies, and government departments. The goal is to create a trustable and publicly accessible system that protects institutions’ reputation and safeguards student achievements. \n Expected Solution \nA smart, scalable, and secure Fake Degree/Certificate Recognition system that includes: \n• Upload interface for verifying entities (employers, institutions, agencies) to upload or input certificate details \n• Certificate authenticity checker that: \n   – Uses OCR to extract key details (name, roll number, marks, certificate ID) \n   – Matches it against a verified database (centralized or decentralized) \n   – Flags mismatches or formatting inconsistencies \n• Digital watermark or blockchain verification support for newly issued certificates \n• Institution integration module for universities/colleges to upload their certificate records in bulk or in real-time \n• Admin dashboard for authorized bodies (e.g., Higher Education Department) to monitor verification activity, detect forgery trends, and blacklist offenders \n• Alert system for invalid or forged entries \n• Data privacy and access control measures to ensure secure handling of student information \nThis solution must be adaptable across different institutions, work with both physical and digital certificates, and be affordable for state-wide rollout."

y, keyword frequency, or verified incidents.<br/>\n• Integrate social media feeds (e.g., Twitter, public Facebook posts, YouTube comments) and apply Text Classification/Natural Language Processing to extract hazard-related discussions and trends.<br/>\n• Help emergency response agencies understand the scale, urgency, and sentiment of hazard events.<br/>\n• Provide filters by location, event type, date, and source, enabling better situational awareness and faster validation of warning models.<br/><br/>\n<b>Expected Solution</b><br/><br/>\nAn integrated software platform (mobile + web) with:<br/>\n• User registration and reporting interface with media upload.<br/>\n• Map-based dashboard showing live crowd reports and social media activity.<br/>\n• Dynamic hotspot generation based on report volume or verified threat indicators.<br/>\n• Backend database and API for data management and integration with early warning systems.<br/>\n• NLP engine for detecting relevant hazard-related posts, keywords, and engagement metrics.<br/>\n• Multilingual support for regional accessibility.<br/>\n• Offline data collection capabilities (sync later), useful for remote coastal areas.<br/>",

    "DescriptionHTML": " <b>About CMLRE</b><br/><br/>\nCMLRE, Kochi, an attached office under the Ministry of Earth Sciences, plays a key role in organising and promoting ocean development activities in India, with a focus on mapping, assessing, and managing marine living resources in the Indian EEZ. The Marine Living Resources Programme supports ecosystem-based research and monitoring, aimed at sustainable utilisation of these resources through scientific surveys, environmental studies, and data-driven ecosystem modelling.<br/><br/>\n<b>Background</b><br/><br/>\nIndia, with its vast coastline and rich marine biodiversity, relies heavily on the health of its ocean ecosystems for food security, climate regulation, and economic development. The Centre for Marine Living Resources and Ecology (CMLRE), under the Ministry of Earth Sciences, plays a pivotal role in collecting, managing, and analysing a broad spectrum of marine data to support sustainable ocean resource management.<br/><br/>\n<b>Detailed description</b><br/><br/>\nCMLRE's datasets are diverse, complex, and multidisciplinary, including physical, chemical, and biological oceanography; fish abundance, species diversity, life history traits, and ecomorphology; fish taxonomy and otolith morphology; molecular biology data, including environmental DNA (eDNA) for species detection and biodiversity assessments. These datasets exist across various formats (structured, semi-structured, and unstructured), and are stored in siloed systems, making cross-domain integration, real-time visualization, and advanced analytics nearly impossible. This creates a major bottleneck for marine scientists, conservationists, and policymakers who need to make data-driven decisions for ecosystem conservation and fisheries management.<br/><br/>\n\nCMLRE seeks an AI-enabled, intelligent digital platform that can integrate heterogeneous and high-volume datasets from oceanography, taxonomy, morphology, and molecular biology into a single unified system. The platform should support automated data ingestion, standardisation, and metadata tagging using internationally accepted formats, enable cross-disciplinary correlation analysis to study how ocean parameters influence biodiversity, fish distribution, and ecosystem health, and incorporate interactive modules for otolith shape and morphometrics visualisation, taxonomic classification and species identification, and molecular and eDNA data storage/retrieval and species matching.<br/><br/>\n<b>Why It Matters</b><br/><br/>\nThis platform will serve as a national marine data backbone, empowering India's scientific community with a next-generation tool for holistic marine ecosystem assessment. It will improve the efficiency of marine biodiversity research, enhance real-time decision-making, and support blue economy initiatives by enabling sustainable fisheries and conservation planning through integrated data insights.<br/><br/>\n<b>Expected Deliverables</b><br/><br/>\n• A robust, cloud-ready web platform prototype.<br/>\n• Scalable backend architecture with modular data ingestion pipelines.<br/>\n• Visualisation tools for oceanographic and biodiversity trends.<br/>\n• Integrated modules for managing taxonomy, otolith morphology, and eDNA data.<br/>\n• Well-documented APIs and user manuals for future adoption and scaling.<br/>",

tion, and metadata tagging using internationally accepted formats, enable cross-disciplinary correlation analysis to study how ocean parameters influence biodiversity, fish distribution, and ecosystem health, and incorporate interactive modules for otolith shape and morphometrics visualisation, taxonomic classification and species identification, and molecular and eDNA data storage/retrieval and species matching. \n Why It Matters \nThis platform will serve as a national marine data backbone, empowering India's scientific community with a next-generation tool for holistic marine ecosystem assessment. It will improve the efficiency of marine biodiversity research, enhance real-time decision-making, and support blue economy initiatives by enabling sustainable fisheries and conservation planning through integrated data insights. \n Expected Deliverables \n• A robust, cloud-ready web platform prototype. \n• Scalable backend architecture with modular data ingestion pipelines. \n• Visualisation tools for oceanographic and biodiversity trends. \n• Integrated modules for managing taxonomy, otolith morphology, and eDNA data. \n• Well-documented APIs and user manuals for future adoption and scaling."

    "DescriptionHTML": " <b>Background</b><br/><br/>\nThe deep ocean, encompassing vast and remote ecosystems like abyssal plains, hydrothermal vents, and seamounts, harbors a significant portion of global biodiversity, much of which remains undiscovered due to its inaccessibility. Understanding deep-sea biodiversity is critical for elucidating ecological interactions (e.g., food webs, nutrient cycling), informing conservation strategies for vulnerable marine habitats, and identifying novel eukaryotic species with potential biotechnological or ecological significance.<br/><br/>\n\nEnvironmental DNA (eDNA) has emerged as a powerful, non-invasive tool for studying these ecosystems by capturing genetic traces of organisms from environmental samples, such as seawater or sediment, without the need for physical collection or disturbance of fragile habitats. By targeting marker genes like 18S rRNA or COI, eDNA enables the detection of diverse eukaryotic taxa, including protists, cnidarians, and rare metazoans, offering insights into species richness and community structure.<br/><br/>\n<b>Description</b><br/><br/>\nThe Centre for Marine Living Resources and Ecology (CMLRE) will undertake routine voyages to the deep sea and collect sediment and water samples from hotspot regions for biodiversity assessment and ecosystem monitoring. The water and sediment samples will be used to extract eDNA and will be subject to high-throughput sequencing.<br/><br/>\n\nHowever, assigning raw eDNA sequencing reads to eukaryotic taxa or inferring their ecological roles presents significant challenges, primarily due to the poor representation of deep-sea organisms in reference databases like SILVA, PR2, or NCBI. These databases, built primarily from well-studied terrestrial or shallow-water species, lack comprehensive sequences for deep-sea eukaryotes, leading to misclassifications, unassigned reads, or underestimation of biodiversity.<br/><br/>\n\nTraditional bioinformatic pipelines for eDNA avily on sequence alignment or mapping to these databases, which is inadequate for novel or divergent deep-sea taxa. This dependency limits the discovery of new species and hinders accurate biodiversity assessments, critical for conservation in rapidly changing deep-sea environments. The computational time required for processing eDNA data exacerbates these challenges, particularly given the limitations of database-dependent methods and the complexity of eDNA datasets. \n Expected Solution \nTo address the challenges of poor database representation and computational time in deep-sea eDNA analysis, we propose an  AI-driven pipeline  that uses deep learning and unsupervised learning to identify eukaryotic taxa and assess biodiversity directly from raw eDNA reads. The solution should be able to classify the sequences, annotate and estimate abundance. This solution minimizes reliance on reference databases, reduces computational time through optimized workflows, and enables the discovery of novel taxa and ecological insights in deep-sea ecosystems."

    "DescriptionHTML": " <b>Background</b><br/><br/>\nIn FY 2021–22, India generated approximately 1.7 lakh tonnes of municipal solid waste daily, of which only 54% was scientifically treated. Around 24% was dumped in landfills and 22% remained unaccounted due to leakages in the waste management chain. This unaccounted waste is often burned or disposed of in open areas, drains, or water bodies, posing severe environmental and public health risks. (CEEW, 2025) This calls for strict solutions to enable all the waste generators to contribute to Waste Management.<br/><br/>\n<b>Description</b><br/><br/>\nOverview: According to the CPCB’s Municipal Solid Waste (MSW) Annual Report for 2021-22, India generates approximately 1,70,339 tonnes of waste per day (TPD). Of this, around 1,56,449 TPD is collected. Out of the collected waste, 91,511 TPD is treated, while 41,455 TPD is disposed of in landfills. This leaves a significant gap of 37,373 TPD in effective waste management.<br/>\nWaste treatment: The total waste processed/treated across the country is 91,511 TPD. When compared to the total waste generated, which is 1,70,339 TPD, it is found that an average of 54% of the waste is treated/processed across the country.<br/>\nSolid Waste Processing Facilities: A total of 249 Waste-to-Energy plants, 819 Biomass Power plants and 50.8 lakhs small Biogas plants have been set up in the country to generate Power/Biogas/BioCNG.<br/><br/>\n<b>Expected Solutions</b><br/><br/>\nThe proposals aim to develop a strict system to ensure that every citizen is trained on waste management, waste workers get strict training and required safety gear, waste management facilities are present in every ULB/GP, and a dedicated decentralised monitoring system is in place. The solutions are as follows:<br/>\n1. Mandatory training for every citizen: Similar to countries where military training is mandatory for every citizen, in India, there shall be mandatory Waste Management training for every Waste Generator/Citizen. This will ensure source segregation, which will result in better waste management, lesser load on waste management facilities and landfills.<br/>\n  i. Physical training on types of waste, source segregation, how to make compost at home, re-use of plastic, etc.<br/>\n  ii. Distribution of 3 types of dustbins for dry, wet and domestic hazardous waste to every household/citizen.<br/>\n  iii. Distribution of a designed and tested compost making kit to every household/citizen.<br/>\n  iv. App-based monitoring.<br/>\n2. Phase-wise training to all Waste Workers<br/>\n3. Formation of Area Committee for Monitoring – to be called as “Green Champions”: Decentralised approach for Monitoring has to be done at every step of Waste Management for bulk waste generators, residential areas, commercial &amp; Public semi-public building, Industrial buildings, etc.<br/>\n  i. Training of all Waste Generators<br/>\n  ii. Waste Generation: Source segregation happening or not, no wet waste to be collected<br/>\n  iii. Waste Collection happening on ground level<br/>\n  iv. Waste transportation<br/>\n  v. Waste treatment<br/>\n  vi. Waste Disposal<br/>\n4. Incentive based approach: Incentive to Bulk waste generators and other buildings for source segregation.<br/>\n5. Waste Movements in ULBs: Taking example from Karnataka’s Yadgir city, “If you see waste, send photo” similar movement to be made mandatory for every ULB regardless of its size and population, to ensure community participation.<br/>\n6. Community Participation: One day of all working staff regardless of employment type to be engaged in Cleaning of Public areas, waste management. Inspired from Cleaning-day followed in schools every week, every waste generator to be responsible for keeping the country clean and contributing to waste management, starting from Govt. sector.<br/>\n7. Penalization system: Fines to be imposed and no waste collection for buildings not segregating waste at source as punishment.<br/>\n8. Waste Management Facilities to be made available in every ULB:<br/>\n  i. Biomethanization plant<br/>\n  ii. W-to-E plant<br/>\n  iii. Multiple Recycling centres for different types of waste<br/>\n  iv. Scrap collection shops – Online app based<br/>\n9. Complete Digital App-based system for:<br/>\n  i. Training of all Waste Generators<br/>\n  ii. Shopping of Waste utilities – compost kits, dustbins, etc.<br/>\n  iii. Tracking of Waste collection vehicles<br/>\n  iv. Location of Waste management facilities, Recycling centres, scrap shops etc.<br/>\n  v. Option to upload geo-tagged photos of dumping sites, etc.<br/>",

aste management, lesser load on waste management facilities and landfills. \n  i. Physical training on types of waste, source segregation, how to make compost at home, re-use of plastic, etc. \n  ii. Distribution of 3 types of dustbins for dry, wet and domestic hazardous waste to every household/citizen. \n  iii. Distribution of a designed and tested compost making kit to every household/citizen. \n  iv. App-based monitoring. \n2. Phase-wise training to all Waste Workers \n3. Formation of Area Committee for Monitoring – to be called as “Green Champions”: Decentralised approach for Monitoring has to be done at every step of Waste Management for bulk waste generators, residential areas, commercial & Public semi-public building, Industrial buildings, etc. \n  i. Training of all Waste Generators \n  ii. Waste Generation: Source segregation happening or not, no wet waste to be collected \n  iii. Waste Collection happening on ground level \n  iv. Waste transportation \n  v. Waste treatment \n  vi. Waste Disposal \n4. Incentive based approach: Incentive to Bulk waste generators and other buildings for source segregation. \n5. Waste Movements in ULBs: Taking example from Karnataka’s Yadgir city, “If you see waste, send photo” similar movement to be made mandatory for every ULB regardless of its size and population, to ensure community participation. \n6. Community Participation: One day of all working staff regardless of employment type to be engaged in Cleaning of Public areas, waste management. Inspired from Cleaning-day followed in schools every week, every waste generator to be responsible for keeping the country clean and contributing to waste management, starting from Govt. sector. \n7. Penalization system: Fines to be imposed and no waste collection for buildings not segregating waste at source as punishment. \n8. Waste Management Facilities to be made available in every ULB: \n  i. Biomethanization plant \n  ii. W-to-E plant \n  iii. Multiple Recycling centres for different types of waste \n  iv. Scrap collection shops – Online app based \n9. Complete Digital App-based system for: \n  i. Training of all Waste Generators \n  ii. Shopping of Waste utilities – compost kits, dustbins, etc. \n  iii. Tracking of Waste collection vehicles \n  iv. Location of Waste management facilities, Recycling centres, scrap shops etc. \n  v. Option to upload geo-tagged photos of dumping sites, etc."

    "DescriptionHTML": " <b>Background</b><br/><br/>\nThe <i>Assessment of Dynamic Ground Water Resources of India</i> is conducted annually by the Central Ground Water Board (CGWB) and State/UT Ground Water Departments, under the coordination of the Central Level Expert Group (CLEG), DoWR, RD &amp; GR, MoJS. The assessment uses a GIS-based web application named <b>INGRES</b> (India Ground Water Resource Estimation System), developed by CGWB and IIT Hyderabad (<a href=\"https://ingres.iith.ac.in/home\">https://ingres.iith.ac.in/home</a>). The process estimates annual groundwater recharge, extractable resources, total extraction, and the stage of groundwater extraction for each assessment unit (Block/Mandal/Taluk). Units are categorized as Safe, Semi-Critical, Critical, or Over-Exploited, forming the scientific basis for groundwater management and regulation.<br/><br/>\nCurrently, results are published via the INGRES portal, but users face challenges in retrieving results and historical data due to the vast database.<br/><br/>\n<b>Proposed Solution</b><br/><br/>\nTo improve accessibility, it is proposed to develop an <b>AI-driven ChatBOT</b> for INGRES. This intelligent virtual assistant will enable users to easily query groundwater data, access historical and current assessments, and obtain instant insights without navigating complex datasets.<br/><br/>\n<b>Key Features</b><br/>\n- Intelligent query handling for groundwater estimation data<br/>\n- Real-time access to current and historical assessment results<br/>\n- Interactive scientific diagrams and visualizations<br/>\n- Multilingual support, including Indian regional languages<br/>\n- Seamless integration with the INGRES database for quick information retrieval<br/><br/>\n<b>Impact</b><br/><br/>\nThe AI-powered ChatBOT will enhance user engagement, simplify access to groundwater resource data, and support informed decision-making for planners, researchers, policymakers, and the general public. It will make the INGRES portal more user-friendly, accessible, and effective in disseminating groundwater information.<br/>",

    "DescriptionHTML": " <b>Background</b><br/><br/>\nAs industries increasingly emphasize sustainability, <b>Life Cycle Assessment (LCA)</b> is emerging not just as a tool for measuring environmental impact, but as a key strategy for advancing circularity. Metals like aluminium and copper, vital to sectors from energy to infrastructure, undergo multiple stages — from extraction and processing to use and end-of-life. Traditional linear models often result in resource depletion and waste. Modern LCA frameworks now assess not only emissions and resource use, but also the potential for reuse, recycling, and closed-loop systems. By informing decisions on product design, manufacturing, and end-of-life recovery, LCA enables a shift toward a <b>circular economy</b> where materials are kept in use longer and waste is minimized.<br/><br/>\n<b>Problem Statement</b><br/><br/>\nThere is a need to design an <b>intuitive, AI-powered software platform</b> that enables metallurgists, engineers, and decision-makers to perform automated LCAs for metals such as aluminium, copper, or critical minerals, with a special emphasis on <b>circularity</b>.<br/><br/>\n<b>Proposed Solution</b><br/>\nThe platform should:<br/>\n- Allow users to input or select process and production details (including raw vs. recycled routes, energy use, transport, and end-of-life options).<br/>\n- Use AI/ML models to estimate missing parameters and predict both environmental and circularity indicators (e.g., recycled content, resource efficiency, extended product life, potential for reuse).<br/>\n- Visualize circular flow opportunities alongside environmental impacts across the full value chain — from raw material extraction through reuse or recycling.<br/>\n- Enable easy comparison of conventional and circular processing pathways.<br/>\n- Generate actionable reports and recommendations for reducing impacts and enhancing circularity, even when users have limited data or specialized expertise.<br/><br/>\n<b>Impact</b><br/><br/>\nWith this tool, the metals sector will be empowered to make practical, data-driven choices that foster environmental sustainability while advancing circular, resource-efficient systems.<br/>",

    "DescriptionHTML": " <b>Background</b><br/><br/>\nRockfalls in open-pit mines pose a significant threat to both personnel and equipment, often resulting in <b>serious injuries</b>, operational delays, and <b>financial loss</b>. Traditional rockfall detection systems rely on visual inspection or expensive proprietary solutions, which are either labor-intensive or lack real-time predictive capabilities. With the increasing use of digital monitoring and <b>AI</b>, there is a pressing need to integrate <b>predictive analytics</b> into slope stability assessments for proactive decision-making.<br/><br/>\n<b>Description</b><br/><br/>\nThis problem invites participants to design a <b>smart, AI-based system</b> capable of predicting potential rockfall incidents in open-pit mines. The system should process <b>multi-source data inputs</b> including:<br/>\n- Digital Elevation Models (DEM)<br/>\n- Drone-captured imagery<br/>\n- Geotechnical sensor data (displacement, strain, pore pressure)<br/>\n- Environmental factors (rainfall, temperature, vibrations)<br/><br/>\n\nMachine learning models should identify <b>patterns that precede rockfall events</b>. The system must feature a <b>user-friendly dashboard</b> for mine planners, along with:<br/>\n- Real-time risk maps<br/>\n- Probability-based forecasts<br/>\n- Alert mechanisms (via SMS/email)<br/>\nIntegration with <b>low-cost monitoring hardware</b> would be an added advantage.<br/><br/>\n<b>Expected Solution</b><br/><br/>\n- A machine learning model trained on real or synthetic data to predict rockfall risks.<br/>\n- A web/mobile-based dashboard for visualization of vulnerable zones.<br/>\n- Real-time alert generation with suggested action plans.<br/>\n- Open-source integration possibilities for scale and customization.<br/><br/>\n<b>Impact</b><br/><br/>\nThe solution should be <b>cost-effective</b>, <b>scalable</b> for different mine sites, and adaptable for both <b>public and private mining operations</b>, enabling safer and more resilient mining practices.<br/>",

    "DescriptionHTML": " <b>Background</b><br/><br/>\nIdentifying and assessing athletic talent in a country as vast and diverse as India is a significant challenge. Aspiring athletes, particularly from rural and remote areas, often lack access to standardized assessment facilities or opportunities to showcase their talent. The absence of reliable and scalable talent assessment models hinders the discovery of potential athletes who could benefit from Government support. A set of standard fitness assessment tests - including height, weight, vertical jump, shuttle run, sit-ups, and endurance runs (Annexure A) - provides a scientific method to evaluate talent. However, the reach and implementation of such tests remain limited due to infrastructure constraints.<br/><br/>\n<b>Problem Description</b><br/><br/>\nThe Sports Authority of India (SAI) requires an innovative, mobile-based solution to democratize sports talent assessment. The proposed platform should:<br/><br/>\n1. Enable athletes to download an app and record videos of their performance in the prescribed fitness assessment tests.<br/>\n2. Use AI/ML-based on-device verification to analyze the recorded videos for accuracy and authenticity (e.g., detecting jump height, counting sit-ups, or measuring time/distance in runs).<br/>\n3. Securely submit verified data to SAI servers for further evaluation and athlete profiling.<br/>\n4. Be low-cost and lightweight, ensuring accessibility even on entry-level smartphones and low-bandwidth networks.<br/><br/>\n<b>Innovative Features</b><br/><br/>\n1. AI-based Cheat Detection: Identify anomalies or manipulations (e.g., tampered videos or incorrect movements) to ensure fair assessments.<br/>\n2. Offline Video Analysis: Perform preliminary performance analysis directly on the device without requiring continuous internet connectivity.<br/>\n3. Performance Benchmarking: Compare athlete performance against age/gender-based benchmarks, providing instant feedback.<br/>\n4. Gamified User Interface: Use progress badges, leaderboards, and interactive visuals to engage athletes and encourage participation.<br/>\n5. Auto-Test Segmentation: Automatically detect and segment performance clips (e.g., counting reps in sit-ups or analyzing vertical jumps) to reduce manual effort.<br/><br/>\n<b>Expected Deliverables</b><br/><br/>\n1. A mobile application (Android/iOS) that allows video recording and assessment of athletes performance across the test batteries.<br/>\n2. AI/ML modules for on-device video analysis, verification of test results, and cheat detection.<br/>\n3. A secure backend system to transmit data to the Sports Authority of India for further processing.<br/>\n4. A dashboard for officials to view and evaluate verified performance data.<br/><br/>\n<b>Expected Impact</b><br/><br/>\n1. Democratization of sports talent assessment, reaching even remote areas.<br/>\n2. Low-cost, scalable solution enabling mass participation in talent identification initiatives.<br/>\n3. Improved efficiency and transparency in evaluating and discovering potential athletes.<br/>",

ing, the documentary burden will only intensify. Without an organization-wide mechanism to condense, contextualize, and route critical information, the metro risks slower decision cycles, avoidable operating costs, diminished service reliability, and heightened safety and legal vulnerabilities. The challenge, therefore, is to equip every stakeholder—from station controllers and rolling-stock engineers to finance officers and executive directors—with rapid, trustworthy snapshots of the documents that matter to them, while preserving traceability to the original source. Solving this problem will unlock faster cross-department coordination, strengthen regulatory compliance, safeguard institutional knowledge, and ultimately support KMRL’s mission of delivering safe, efficient, and passenger-centric urban transit to Kochi.",

    "DescriptionHTML": " Kochi Metro must decide every night which of its 25 four-car trainsets will enter revenue service at dawn, which remain on standby, and which are held back in the Inspection Bay Line (IBL) for maintenance. The decision hinges on six inter-dependent variables: \n1. Fitness Certificates – validity windows issued by Rolling-Stock, Signalling and Telecom departments.\n2. Job-Card Status – open vs. closed work orders exported from IBM Maximo. \n3. Branding Priorities – contractual commitments that dictate exterior wrap exposure hours. \n4. Mileage Balancing – kilometre allocation to equalise bogie, brake-pad and HVAC wear. \n5. Cleaning &amp; Detailing Slots – available manpower and bay occupancy for interior deep-cleaning. \n6. Stabling Geometry – physical bay positions that minimise nightly shunting and morning turn-out time. \nAt present these data points reside in siloed spreadsheets, manual logbooks, and daily WhatsApp updates. Supervisors reconcile them in a time-compressed window (21:00–23:00 IST) using ad-hoc filters and experience-based heuristics. The process is opaque, non-repeatable, and highly error-prone:\n● Missing a single telecom clearance can force an unscheduled rake withdrawal, eroding the 99.5 % punctuality KPI. \n● Uneven mileage assignment accelerates component fatigue, inflating maintenance cost. \n● Inadequate visibility into branding priorities risks breaching advertiser SLAs, exposing KMRL to revenue penalties. \n● Excessive night-time shunting to rearrange rakes increases energy consumption and track-occupancy safety risk. With fleet size slated to grow to 40 trainsets and two depots by 2027, the existing manual workflow cannot scale linearly—neither in staffing nor in cognitive load. Therefore, KMRL requires an integrated, algorithm-driven decision-support platform that can: \n● Ingest heterogeneous inputs (Maximo exports, IoT fitness sensors, UNS streams, manual overrides) in near-real-time. \n● Enforce rule-based constraints and multi-objective optimisation (service readiness, reliability, cost, branding exposure). \n● Generate a ranked induction list with explainable reasoning, conflict alerts, and “what-if” simulation. \n● Learn from historical outcomes via machine-learning feedback loops to improve forecast accuracy over time. \nSuch a system will transform induction planning from a manual reconciliation exercise into a reproducible, auditable, data-driven process—delivering higher fleet availability, lower lifecycle cost, and an enhanced passenger experience while freeing operations staff to focus on strategic exceptions rather than routine data wrangling.",

    "Description": "Kochi Metro must decide every night which of its 25 four-car trainsets will enter revenue service at dawn, which remain on standby, and which are held back in the Inspection Bay Line (IBL) for maintenance. The decision hinges on six inter-dependent variables: \n1. Fitness Certificates – validity windows issued by Rolling-Stock, Signalling and Telecom departments.\n2. Job-Card Status – open vs. closed work orders exported from IBM Maximo. \n3. Branding Priorities – contractual commitments that dictate exterior wrap exposure hours. \n4. Mileage Balancing – kilometre allocation to equalise bogie, brake-pad and HVAC wear. \n5. Cleaning & Detailing Slots – available manpower and bay occupancy for interior deep-cleaning. \n6. Stabling Geometry – physical bay positions that minimise nightly shunting and morning turn-out time. \nAt present these data points reside in siloed spreadsheets, manual logbooks, and daily WhatsApp updates. Supervisors reconcile them in a time-compressed window (21:00–23:00 IST) using ad-hoc filters and experience-based heuristics. The process is opaque, non-repeatable, and highly error-prone:\n● Missing a single telecom clearance can force an unscheduled rake withdrawal, eroding the 99.5 % punctuality KPI. \n● Uneven mileage assignment accelerates component fatigue, inflating maintenance cost. \n● Inadequate visibility into branding priorities risks breaching advertiser SLAs, exposing KMRL to revenue penalties. \n● Excessive night-time shunting to rearrange rakes increases energy consumption and track-occupancy safety risk. With fleet size slated to grow to 40 trainsets and two depots by 2027, the existing manual workflow cannot scale linearly—neither in staffing nor in cognitive load. Therefore, KMRL requires an integrated, algorithm-driven decision-support platform that can: \n● Ingest heterogeneous inputs (Maximo exports, IoT fitness sensors, UNS streams, manual overrides) in near-real-time. \n● Enforce rule-based constraints and multi-objective optimisation (service readiness, reliability, cost, branding exposure). \n● Generate a ranked induction list with explainable reasoning, conflict alerts, and “what-if” simulation. \n● Learn from historical outcomes via machine-learning feedback loops to improve forecast accuracy over time. \nSuch a system will transform induction planning from a manual reconciliation exercise into a reproducible, auditable, data-driven process—delivering higher fleet availability, lower lifecycle cost, and an enhanced passenger experience while freeing operations staff to focus on strategic exceptions rather than routine data wrangling."

    "DescriptionHTML": " <b>Background:</b><br/>\nDespite increasing digitization in education, student achievements ranging from academic excellence to participation in curricular and extracurricular activities remain scattered across various departments or lost in paper-based records, in many colleges and universities. There is no centralized digital platform that enables institutions to document, track, and showcase a student's complete profile, including:<br/>\n- Conferences and workshops attended<br/>\n- Certifications earned<br/>\n- Club activities and volunteering efforts<br/>\n- Competitions and academic contests<br/>\n- Leadership roles and internships<br/>\n- Community services done<br/><br/>\n\nThis gap not only hampers institutional efficiency but also limits students' ability to build a verified and dynamic portfolio that could support job applications, higher education admissions, and skill recognition. In addition, during events like NAAC accreditation, the lack of consolidated data becomes a major administrative challenge.<br/><br/>\n<b>Description:</b><br/>\nThe above problem necessitates the development of a Smart Student Hub (Mobile + Web Application) that acts as a centralized student record and achievement management platform.<br/><br/>\n<b>Key Features include:</b><br/>\n- <b>Dynamic Student Dashboard:</b> Real-time updates on academic performance, attendance, and credit-based activities.<br/>\n- <b>Activity Tracker:</b> Upload and validate participation in seminars, conferences, online courses (e.g., MOOCs), internships, and extra-curriculars.<br/>\n- <b>Faculty Approval Panel:</b> Faculty or admin can approve uploaded records to maintain credibility.<br/>\n- <b>Auto-Generated Digital Portfolio:</b> Downloadable and shareable verified student portfolio in PDF or web link format.<br/>\n- <b>Analytics &amp; Reporting:</b> For institutions to generate reports for NAAC, AICTE, NIRF, or internal evaluations.<br/>\n- <b>Integration Support:</b> Can     "DescriptionHTML": " <b>Background</b><br/><br/>\nThe decline in student enrollment in government degree colleges is not a consequence of poor infrastructure or lack of teaching resources. At the heart of the problem lies a critical gap in awareness, most students and often their parents do not understand the importance of graduation, what career opportunities different degree courses unlock, or how to choose a subject stream based on personal interest and future prospects. After passing Class 10 or 12, students face confusion about:<br/>\n- Which subject stream (Arts, Science, Commerce) to opt for.<br/>\n- What kind of degree programs are available in nearby government colleges.<br/>\n- What jobs or higher studies they can pursue after choosing a particular course.<br/>\n- Whether pursuing graduation is even worth the effort, especially when short-term job or skill-based courses seem more accessible.<br/><br/>\n\nThis lack of clarity leads to poor academic decisions, dropouts, or migration to private institutions that often promise but fail to deliver quality education.<br/><br/>\n<b>Description</b><br/><br/>\nThe above problem statement envisages that a customized Digital Guidance Platform for students should be developed as a one-stop personalized career and education advisor.<br/><br/>\n<b>Key Features of the App/Web Platform:</b><br/>\n- <b>Aptitude &amp; Interest-Based Course Suggestion:</b> Short quizzes to assess the student's interests, strengths and personality traits. Based on results, the app will suggest suitable streams and subjects (Arts, Science, Commerce, Vocational). Students can compare career paths based on different combinations.<br/>\n- <b>Course-to-Career Path Mapping:</b> Detailed visual charts showing what each degree (B.A., B.Sc., B.Com., BBA, etc.) offers. The industries or sectors each course leads to and relevant government exams, private jobs, entrepreneurial options, or higher education available after each stream.<br/>\n- <b>Nearb async function copyText(text){ try{await navigator.clipboard.writeText(text)}catch(e){} }
let DATA = window.data || [];
const grid=document.getElementById('grid'), empty=document.getElementById('emptyState');
const search=document.getElementById('search'), category=document.getElementById('category'), theme=document.getElementById('theme');
const modal=document.getElementById('modal'), modalTitle=document.getElementById('modalTitle'), modalMeta=document.getElementById('modalMeta'), modalBody=document.getElementById('modalBody'), modalClose=document.getElementById('modalClose'), copyAll=document.getElementById('copyAll'), copyDesc=document.getElementById('copyDesc');
function safe(x){return (x||'').toString().trim()}
function refreshFilters(){let cats=[...new Set(DATA.map(d=>safe(d.Category)))].sort(), ths=[...new Set(DATA.map(d=>safe(d.Theme)))].sort();category.innerHTML='<option value="">All Categories</option>';cats.forEach(c=>category.innerHTML+=`<option>${c}</option>`);theme.innerHTML='<option value="">All Themes</option>';ths.forEach(t=>theme.innerHTML+=`<option>${t}</option>`);}
function render(){grid.innerHTML='';const q=safe(search.value).toLowerCase(),cat=safe(category.value).toLowerCase(),th=safe(theme.value).toLowerCase();const list=DATA.filter(d=>{if(cat&&safe(d.Category).toLowerCase()!=cat)return false;if(th&&safe(d.Theme).toLowerCase()!=th)return false;const hay=(safe(d.Title)+' '+safe(d.Organization)+' '+safe(d.PSNumber)+' '+safe(d.Theme)+' '+safe(d.Description)).toLowerCase();if(q&&!hay.includes(q))return false;return true});if(!list.length){empty.style.display='block';return}else empty.style.display='none';list.forEach(d=>{const card=document.createElement('div');card.className='card';card.innerHTML=`<div class="title-line">${safe(d.Title)}</div><div class="org muted">${safe(d.Organization)} — ${safe(d.PSNumber)}</div><div class="meta"><span class="badge">${safe(d.Category)}</span><span class="tag">${safe(d.Theme)}</span></div><div class="muted" style="margin-top:8px">${safe(d.Description).slice(0,180)}${safe(d.Description).length>180?'...':''}</div><div class="actions"><button class="copy">Copy Title</button><button class="copy">Copy Org</button><button class="copy">Copy PS#</button><button class="btn btn-sm btn-outline-light open">Open</button></div>`;card.querySelectorAll('.copy')[0].onclick=()=>copyText(safe(d.Title));card.querySelectorAll('.copy')[1].onclick=()=>copyText(safe(d.Organization));card.querySelectorAll('.copy')[2].onclick=()=>copyText(safe(d.PSNumber||d.ProblemStatementID));card.querySelector('.open').onclick=()=>openModal(d);grid.appendChild(card)})}
function openModal(d){modalTitle.textContent=safe(d.Title);modalMeta.textContent=`${safe(d.Organization)} • ${safe(d.PSNumber)} • ${safe(d.Category)}`;modalBody.textContent=safe(d.Description);modal.style.display='flex';copyAll.onclick=()=>copyText(`${safe(d.Title)}\n${safe(d.Organization)}\n${safe(d.Description)}`);copyDesc.onclick=()=>copyText(safe(d.Description))}
modalClose.onclick=()=>modal.style.display='none'
search.oninput=render;category.onchange=render;theme.onchange=render;
refreshFilters();render();
</script>
