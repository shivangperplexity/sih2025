    "DescriptionHTML": " <b>Background</b><br/><br/>\nIndian Railways employs Track Recording Cars (TRCs) for periodic assessment of track geometry to ensure safety, ride comfort, and operational efficiency. While some TRCs still use outdated, contact-based systems, others rely on imported contactless technologies—typically laser-based solutions integrated with proprietary software.<br/><br/>\nThese foreign systems pose several challenges:<br/>\n• High procurement and maintenance costs<br/>\n• Limited customization capabilities<br/>\n• Dependency on external vendors and closed-source software<br/><br/>\nTo address these issues and promote self-reliance, Indian Railways invites proposals for the Development of indigenous contactless Integrated Track Monitoring Systems (ITMS) for Track Recording on Indian Railways.<br/><br/>\n<b>Objective</b><br/><br/>\nDesign and develop a comprehensive, indigenous Integrated Track Monitoring System that:<br/>\n• Fully complies with RDSO Specification TM/IM/448, Rev. 1: 2023 and EN 13848 standards.<br/>\n• Supports modularity, ease of maintenance, and cost efficiency.<br/><br/>\n<b>Technical Scope</b><br/><br/>\n<b>Sub-systems:</b><br/>\n• Track geometry measurement system<br/>\n• Full rail profile and wear measurement system<br/>\n• Condition monitoring of track components<br/>\n• Acceleration measurement system<br/>\n• Infringement measurement to MMD/SOD<br/>\n• Rear window video recording system<br/><br/>\n<b>Data Acquisition &amp; Sampling:</b><br/>\n• Sampling interval: 25 cm<br/>\n• Operable under dynamic loads at speeds from 0–200 km/h<br/>\n• Real-time acquisition and processing capability<br/><br/>\n<b>Data Processing &amp; Analysis:</b><br/>\n• Onboard server for real-time data filtering and analysis<br/>\n• Software must:<br/>\n– Eliminate environmental and operational noise<br/>\n– Extract and analyze track geometry parameters &amp; track component conditions<br/>\n– Comply with EN 13848 Part 1 &amp; 2 and RDSO TM/IM/448, Rev. 1: 2023 accuracy standards<br/><br/>\n<b>Output &amp; Storage:</b><br/>\n• Chainage-mapped outputs for:<br/>\n– Track Geometry: Gauge, alignment, unevenness, twist, cross level, curve<br/>\n– Dynamic Parameters: Vertical &amp; lateral acceleration<br/>\n– Rail Condition: Profile and wear<br/>\n– Track Components: Rail surface, fastenings, ballast, sleepers<br/>\n– Synchronized rear-view video footage<br/>\n– Exportable data in standard formats (CSV, XML, JPEG, AVI)<br/>\n• Secure storage and archival capability<br/><br/>\n<b>Key Performance Parameters</b><br/><br/>\n• Maximum Speed: 200 km/h<br/>\n• Sampling Rate: 25 cm<br/>\n• Accuracy: As per EN 13848 Part 2 &amp; RDSO TM/IM/448, Rev. 1: 2023<br/>\n• Real-time Processing: Required<br/>\n• Chainage Mapping: Mandatory (via axle encoder)<br/><br/>\n<b>Eligibility</b><br/><br/>\nOpen to:<br/>\n• Startups<br/>\n• Entrepreneurs<br/>\n• Academic &amp; research institutions<br/>\n• Industry professionals and R&amp;D organizations<br/>\n• Collaborative consortia involving any of the above<br/><br/>\n<b>Evaluation Criteria</b><br/><br/>\n• Technical feasibility and innovation – 10 marks<br/>\n• Standards compliance (EN 13848 &amp; RDSO TM/IM/448, Rev. 1:2023) – 40 marks<br/>\n• Hardware robustness, modularity &amp; compactness – 20 marks<br/>\n• Software usability &amp; architecture – 10 marks<br/>\n• Scalability, maintainability &amp; upgradability – 10 marks<br/>\n• Cost-effectiveness – 10 marks<br/>\n<b>Total = 100 marks</b><br/><br/>\n<b>Deliverables</b><br/><br/>\nSuccessful participants must submit:<br/>\n• A fully functional prototype (hardware + software)<br/>\n• Comprehensive technical documentation<br/>\n• Validation report demonstrating standards compliance<br/>\n• Video demonstration (lab/field performance)<br/>\n• Cost analysis and scalability roadmap<br/><br/>\n<b>Conclusion</b><br/><br/>\nThis initiative is a step toward achieving technological independence in railway infrastructure monitoring. By fostering domestic innovation, Indian Railways aims to reduce reliance on foreign systems, cut long-term costs, and deploy tailored solutions better suited to India’s operational context.",

ion \n– Rail Condition: Profile and wear \n– Track Components: Rail surface, fastenings, ballast, sleepers \n– Synchronized rear-view video footage \n– Exportable data in standard formats (CSV, XML, JPEG, AVI) \n• Secure storage and archival capability \n Key Performance Parameters \n• Maximum Speed: 200 km/h \n• Sampling Rate: 25 cm \n• Accuracy: As per EN 13848 Part 2 & RDSO TM/IM/448, Rev. 1: 2023 \n• Real-time Processing: Required \n• Chainage Mapping: Mandatory (via axle encoder) \n Eligibility \nOpen to: \n• Startups \n• Entrepreneurs \n• Academic & research institutions \n• Industry professionals and R&D organizations \n• Collaborative consortia involving any of the above \n Evaluation Criteria \n• Technical feasibility and innovation – 10 marks \n• Standards compliance (EN 13848 & RDSO TM/IM/448, Rev. 1:2023) – 40 marks \n• Hardware robustness, modularity & compactness – 20 marks \n• Software usability & architecture – 10 marks \n• Scalability, maintainability & upgradability – 10 marks \n• Cost-effectiveness – 10 marks \n Total = 100 marks \n Deliverables \nSuccessful participants must submit: \n• A fully functional prototype (hardware + software) \n• Comprehensive technical documentation \n• Validation report demonstrating standards compliance \n• Video demonstration (lab/field performance) \n• Cost analysis and scalability roadmap \n Conclusion \nThis initiative is a step toward achieving technological independence in railway infrastructure monitoring. By fostering domestic innovation, Indian Railways aims to reduce reliance on foreign systems, cut long-term costs, and deploy tailored solutions better suited to India’s operational context."

    "DescriptionHTML": " <b>Background</b><br/><br/>\nIndian Railways procures about 10 crore Elastic Rail Clips, 5 crore liners, and 8.5 crore rail pads annually. There is currently no system for identification of these track fittings—i.e., elastic rail clips, rail pads, liners—and sleepers, with integration to the UDM portal enabling mobile-based scanning for vendor lot number, date of supply, warranty period, inspection dates, etc. This gap is critical for quality assessment and performance management of fittings.<br/><br/>\n<b>Description</b><br/><br/>\nThis problem statement envisages a unified system for laser-based QR code marking on track fittings to enable mobile scanning and identification of elastic rail clips, rail pads, liners, and sleepers, along with integration to the UDM (User Depot Module) on www.ireps.gov.in and the TMS (Track Management System) on www.irecept.gov.in. With the use of AI, the system should extract all essential details of each fitting item, including inspections at all stages—from manufacturing and supply to in-service performance—and pinpoint exceptions for quality monitoring. Laser-based QR codes are already prevalent in other industries.<br/><br/>\n<b>Expected Solution</b><br/><br/>\nInnovative solutions are invited through Smart India Hackathon 2025 to develop and implement a system addressing identification of bulk supply materials, their performance issues, and effective inventory management and quality monitoring actions for safety performance of fittings.<br/><br/>\n\n• <b>Hardware Solution:</b> Design and implement laser-based QR code imprints on bulk supply items of track fittings and sleepers.<br/>\n• <b>Software Solution:</b> Develop QR code linkage and integrate with the UDM and TMS portals; enable mobile scans to generate AI-based reports related to vendor, supply, warranty, inspections, and support inventory management, etc.",

    "DescriptionHTML": " <b>Background</b><br/><br/>\nIn Ayurveda and other traditional medicine systems, <b>Rasa (taste)</b> is a fundamental criterion for identifying, classifying, and determining the therapeutic value of medicinal herbs. While this taste-based assessment has been effective for centuries, it is inherently subjective, relying on human perception and expert experience, which often leads to variability and inconsistency.<br/><br/>\nIn the modern context, ensuring the authenticity, quality, and standardization of herbal raw materials is a critical challenge due to widespread adulteration, batch-to-batch phytochemical variations, and the global demand for reliable herbal products.<br/><br/>\nRecent advances in <b>sensor science</b> and <b>analytical technologies</b> provide innovative solutions to these challenges. <b>Electronic tongue (e-tongue)</b> systems can mimic human gustatory mechanisms by detecting complex chemical signatures, while spectroscopic techniques such as <b>Near-Infrared (NIR), Raman,</b> and <b>UV-Visible spectroscopy</b> offer rapid, non-destructive chemical profiling of herbal samples.<br/><br/>\nWhen integrated with <b>Artificial Intelligence (AI)</b> and <b>Machine Learning (ML)</b>—such as chemometric modelling, neural networks, and pattern recognition—large datasets can be analyzed to classify herbs based on taste profiles, threshold levels, and phytochemical composition with high precision. This <b>AI-enabled, sensor-integrated approach</b> ensures faster, objective, and cost-effective quality assurance, bridging traditional Ayurvedic principles with modern scientific validation.<br/><br/>\n<b>Detailed Description</b><br/><br/>\nThe problem statement aims to design and develop a <b>sensor-integrated AI-enabled device</b> for objective quality assessment of marketed herbal samples. The device will incorporate:<br/><br/>\n• A multi-sensor e-tongue array to detect basic taste modalities (sweet, sour, salty, bitter, pungent, astringent).<br/>\n• A threshold detection module for quantifying the minimum perceptible concentration of each taste-related compound.<br/>\n• Analytical integration with phytochemical profiling techniques (e.g., HPTLC, FTIR, LC-MS) for correlating taste signatures with chemical constituents.<br/><br/>\n<b>Expected Solution</b><br/><br/>\n• A portable hardware prototype incorporating an electronic tongue (e-tongue) sensor array.<br/>\n• Calibration using authenticated herb samples and machine learning models trained on large datasets of taste and phytochemical fingerprints.<br/>\n• Smart alerts and decision support for detecting adulteration or substandard quality.<br/>\n• A centralized or cloud-compatible database that updates continuously with new samples and learning outputs.<br/>\n• Applicability across industries including Ayurvedic pharmacopeia standardization, herbal industry quality control, academic research, and regulatory bodies.<br/>",

    "DescriptionHTML": " <b>Background</b><br/><br/>\nThe majority of the farmers in India store the onion in naturally ventilated storage structures. In such structures, onions are exposed to extreme temperatures and relative humidity, which reduces the shelf life of onions and high storage loss. Improved onion storage technology will help in ensuring the availability of onions between seasons and obviate seasonal volatility in prices. The solutions could be in the form of improved, but cost-effective, materials and design of storage structures to manage temperature and relative humidity.<br/><br/>\n<b>Description</b><br/><br/>\nOnion is a semi-perishable vegetable and is harvested during the rabi season, accounting for 65% of onion production, and hits the markets from April to May. The same crop must continue to meet the consumer demand till the month of October-November every year, before the kharif crop is harvested and brought to the market. It is therefore vital to store onions successfully in order to meet the regular supply. It is observed that nearly 30-40% of the crop is lost during storage due to various reasons in form of physiological weight loss, rotting, sprouting etc. In unexpected situations such as natural calamities, the losses even go beyond 50% creating heavy stress both on the demand and supply sides. The losses that occurred during storage are in terms of qualitative as well as in quantitative ways. Hence, it is imperative to take some crucial steps pertaining to onion storage with minimum losses to ensure an adequate supply to the market, thereby reducing the price fluctuations.<br/><br/>\n\nVarious abiotic factors like temperature, relative humidity affect the health of onions; hence, their balance is essential to store the crop with minimum losses. Recent technological advancements (such as Design, Solar/Plasma/Irradiation energy, Nanotechnology, IoT including AI/ML) also offer an opportunity to provide infrastructure for onion storage and supply chain, besides value addition, even in rural India. Design innovations are pervading various sectors, including efficient onion storage at the farm level, rural as well as urban markets. Different process and product development advances will fetch better returns to farmers and competitive prices for consumers. More importantly, it will help in addressing the present as well as the impending challenges.<br/><br/>\n<b>Expected Solution</b><br/><br/>\nExtension of shelf life with minimum loss.<br/>",

    "DatasetLink": "https://www.sih.gov.in/dataset/",
    "YoutubeLink": "",
    "ContactInfo": "",
    "DescriptionHTML": " <b>Background</b><br/><br/>\nThe safety of electrical installations hinges on reliable Miniature Circuit Breakers (MCBs). IEC 60898-1:2015 mandates rigorous short-circuit breaking capacity tests, crucial for ensuring MCBs perform correctly under severe fault conditions.<br/><br/>\n<b>Existing Problem</b><br/><br/>\nCurrent manual or semi-automated testing methods for MCBs introduce significant challenges. These include imprecise R (resistive) and XL (inductive) circuit configurations, increased test times, and elevated safety risks for personnel during high-energy fault current generation (up to 10,000A). This impacts test accuracy, repeatability, and overall safety in the MCB certification process.<br/><br/>\n<b>Detailed Description</b><br/><br/>\nThis proposal outlines an automated machine to precisely control test currents, voltages, and circuit impedance, executing high-current short-circuit tests on single pole, SPN, DP, TP, and FP MCBs (0.5A-63A) per IEC 60898-1:2015. It features an Automated R and XL Circuit Combination Module with high-power, automatically switched banks for precise power factor control. A High-Current Power Source (transformer-based) delivers up to 10,000A. The Test Station includes universal MCB mounting and a critical arc chute for safety. A sophisticated Control and Data Acquisition System (PLC/Industrial PC) manages tests, captures high-speed waveforms, and analyzes data. A user-friendly HMI allows parameter input and automatic report generation. Comprehensive safety systems are integrated.<br/><br/>\n<b>Expected Solution</b><br/><br/>\nThe automated machine will perform MCB breaking capacity tests with unprecedented accuracy and repeatability, fully adhering to IEC 60898-1:2015. This automation will ensure precise parameter control, significantly reduce test times, and enhance safety by minimizing human intervention during high-energy fault conditions. This state-of-the-art facility will provide a reliable platform for MCB certification, contributing directly to electrical safety and quality assurance.<br/>",

    "Description": "Background \nThe safety of electrical installations hinges on reliable Miniature Circuit Breakers (MCBs). IEC 60898-1:2015 mandates rigorous short-circuit breaking capacity tests, crucial for ensuring MCBs perform correctly under severe fault conditions. \n Existing Problem \nCurrent manual or semi-automated testing methods for MCBs introduce significant challenges. These include imprecise R (resistive) and XL (inductive) circuit configurations, increased test times, and elevated safety risks for personnel during high-energy fault current generation (up to 10,000A). This impacts test accuracy, repeatability, and overall safety in the MCB certification process. \n Detailed Description \nThis proposal outlines an automated machine to precisely control test currents, voltages, and circuit impedance, executing high-current short-circuit tests on single pole, SPN, DP, TP, and FP MCBs (0.5A-63A) per IEC 60898-1:2015. It features an Automated R and XL Circuit Combination Module with high-power, automatically switched banks for precise power factor control. A High-Current Power Source (transformer-based) delivers up to 10,000A. The Test Station includes universal MCB mounting and a critical arc chute for safety. A sophisticated Control and Data Acquisition System (PLC/Industrial PC) manages tests, captures high-speed waveforms, and analyzes data. A user-friendly HMI allows parameter input and automatic report generation. Comprehensive safety systems are integrated. \n Expected Solution \nThe automated machine will perform MCB breaking capacity tests with unprecedented accuracy and repeatability, fully adhering to IEC 60898-1:2015. This automation will ensure precise parameter control, significantly reduce test times, and enhance safety by minimizing human intervention during high-energy fault conditions. This state-of-the-art facility will provide a reliable platform for MCB certification, contributing directly to electrical safety and quality assurance."

    "DescriptionHTML": "\n<b>Background:</b><br/>\nHallmarking is the accurate determination and official recording of the proportionate content of precious metal in the jewellery/artefacts or bullion/coins. The hallmarking of gold jewellery was started in year 2000 and has been made mandatory since 23 June 2021 and presently covers 361 districts.<br/><br/>\n\nThe Indian Standard, IS 1417 2016 \"Gold and gold alloys, jewellery/artefacts-fineness and marking specification\" covers hallmarking of six grades of gold jewellery/gold artefacts viz. 14K, 18K, 20K, 22K, 23K and 24K carats. The Indian Standard, IS 1418: 2009 \"Determination of gold in gold bullion, gold alloys and gold jewellery/artefacts - Cupellation (Fire Assay) method\" prescribes the fire assay test method for determining the fineness of gold in gold bullion, alloys, and jewellery/artefacts.<br/><br/>\n\nThe fire assay testing method, though globally accepted and accurate, involves a destructive testing process wherein a sample of 250-500 mg is taken from the item by scrapping, drilling, or cutting. The method may lead to the damage of the article, rendering it unsellable, especially when dealing with a few or single article. However, the gold loss incurred during testing is almost negligible. Additionally, the process emits hazardous substances like lead oxides and nitrous fumes.<br/><br/>\n\nFurther, BIS has also formulated an Indian Standard on method of test using ED-XRF (Energy Dispersive X-Ray Fluorescence), i.e., IS 18458: 2023 \"Jewellery and precious metals ED-XRF test - Method of test\". This Indian Standard prescribes a non-destructive testing method to verify the fineness of the gold jewellery. However, the use of ED-XRF as a non-destructive method to determine the fineness is only applicable to homogenous gold jewellery. In addition, IS 18458: 2023 also has a provision for determination of fineness of jewellery by destructive testing, which is more suited for non-homogeneous jewellery.<br/><br/>\n\nThere is another Indian Standard developed by BIS, IS 16901: 2022 \"Jewellery and precious metals determination of high purity gold, platinum and palladium - difference method using ICP-OES\". This method uses ICP-OES and is applicable only for high purity gold (999 ppt and above). ICP-OES is also a destructive testing method.<br/><br/>\n\nIndia's gold jewellery industry is highly diverse, encompassing various types such as casted jewellery, handmade pieces with soldered joints, hollow and filled jewellery, gold-plated items, and studded ornaments using various jewellery manufacturing techniques. While casted jewellery is relatively homogeneous, the majority-particularly handmade and hollow varieties-are structurally complex and heterogeneous. This variability presents significant challenges in testing and hallmarking.<br/><br/>\n\nIn the existing fire assay testing method, heterogeneity is addressed by melting the sample before testing. This eliminates impurities and ensures homogeneity. Moreover, fire assay being a difference method (based on initial and final weight of gold sample), the impact of heterogeneity is nullified. However, owing to its destructive nature, there is strong demand for an alternative non-destructive testing method.<br/><br/>\n<b>Expected Solution:</b><br/>\na. Develop and implement a <b>non-destructive assaying method</b> that matches the accuracy of fire assay without damaging the jewellery, while being capable of handling heterogeneous compositions (solders, fillers, non-metallic substances).<br/>\nb. Eliminate emissions of harmful substances (lead oxide, nitrous fumes).<br/>\nc. Achieve repeatability close to that of fire assay, ideally within ±0.5 ppt (as per IS 1418).<br/>\nd. Method selected will be validated for regulatory and commercial applications.<br/><br/>\n<b>Deliverables:</b><br/>\na. Detailed non-destructive innovative testing method with technical explanation<br/>\nb. References/bibliography related to the technical paper<br/>\nc. Scientific principles underlying the approach<br/>\nd. Feasibility studies and expected challenges<br/>\ne. Methodology for validation including accuracy assessment<br/>\nf. Explanatory note on potential for regulatory and commercial application\n",

    "DescriptionHTML": "\n<b>Background:</b><br/>\nWith the exponential growth of e-commerce in India and globally, the need to ensure accurate and legally compliant declarations on product listings has become more critical than ever. Under the Legal Metrology (Packaged Commodities) Rules, 2011, all pre-packaged goods sold online must clearly and accurately display information such as:<br/>\n- Name and address of the manufacturer, packer/importer<br/>\n- Net quantity in terms of standard units of weight, measures or number<br/>\n- Retail sale price (MRP) inclusive of all taxes<br/>\n- Consumer care details<br/>\n- Date of manufacture/import<br/>\n- Country of origin<br/><br/>\n\nDespite regulatory efforts, non-compliance on digital platforms remains widespread due to various reasons. To address this, the Department envisions a smart, scalable and automated solution that can verify declarations in real-time across various e-commerce websites.<br/><br/>\n<b>Problem Description:</b><br/>\nDevelop an AI-powered automated compliance checker that can scan e-commerce platforms for product listings and validate them against mandatory Legal Metrology requirements. The system should:<br/>\n- Extract text from product images using OCR (Optical Character Recognition)<br/>\n- Crawl and scrape data from product listings in real time or batch mode<br/>\n- Validate the information against a customizable rule engine built on Legal Metrology guidelines<br/>\n- Flag non-compliance issues (e.g., missing MRP, incorrect unit, misleading quantity, absence of country of origin, etc.)<br/>\n- Provide a dashboard/reporting tool for regulators to monitor violations and track compliance trends<br/><br/>\n<b>Key Functional Requirements:</b><br/>\n<b>Data Acquisition:</b><br/>\n- Web crawling APIs for major e-commerce platforms (Amazon, Flipkart, etc.)<br/>\n- Image recognition to identify and crop relevant label regions<br/><br/>\n<b>OCR &amp; AI:</b><br/>\n- Multi-language OCR support for label text extraction<br/>\n- Use of computer vision to segment declarations on packaging<br/><br/>\n<b>Rule Engine:</b><br/>\n- Logical engine to validate each extracted field as per Packaged Commodities Rules<br/>\n- Configurable for rule updates and regional variations<br/><br/>\n<b>Dashboard:</b><br/>\n- Visual dashboard for regulators showing:<br/>\n  • Real-time compliance score<br/>\n  • Trends by category, brand, or seller<br/>\n  • Exportable violation reports<br/>\n  • Geo-tagged compliance heatmaps (if applicable)<br/><br/>\n<b>Scalability &amp; Security:</b><br/>\n- Cloud-based architecture for large-scale crawling<br/>\n- Secure data logging and access control for regulators<br/><br/>\n<b>Target Participants:</b><br/>\n- Final year UG (B.Tech/B.E.) students in Electronics, Embedded Systems, Instrumentation, AI/ML, Cybersecurity<br/>\n- PG/Ph.D. researchers in IoT Security, Metrology, Data Forensics<br/>\n- Startups or academia-industry teams working on compliance technologies<br/><br/>\n<b>Evaluation Criteria:</b><br/>\n- Innovation (Use of novel AI/ML/NLP or scraping techniques)<br/>\n- Accuracy (Precision in identifying compliant and non-compliant listings)<br/>\n- Scalability (Performance on large product databases)<br/>\n- User Experience (Ease of dashboard, actionable reports)<br/>\n- Alignment with Legal Metrology Rules<br/>\n- Regulatory Applicability (Can be deployed by Govt. departments with minimal changes)<br/><br/>\n<b>Expected Deliverables:</b><br/>\n(a) A working prototype of the compliance checker tool (Web-based or standalone app)<br/>\n(b) Technical documentation including:<br/>\n  • Data pipeline design<br/>\n  • OCR and ML models used<br/>\n  • Validation methodology<br/>\n(c) Sample dataset with annotation (compliant/non-compliant examples)<br/>\n(d) Dashboard demo with live/test crawl outputs<br/>\n(e) Feasibility report for deployment with government bodies<br/><br/>\n<b>Benefits and Impact:</b><br/>\n- Saves time and effort in manual inspection of product declarations<br/>\n- Promotes fair trade and protects consumers from deceptive practices<br/>\n- Enables data-driven enforcement of Legal Metrology Act<br/>\n- Prepares India for next-gen regulation of digital marketplaces<br/><br/>\n<b>Mentorship and Resources:</b><br/>\n- Legal Metrology Act and Rules/guidelines/advisories<br/>\n- Access to curated datasets of product images and declarations<br/>\n- Webinars by domain experts from the Ministry/Legal Metrology Division<br/>\n- Access to sandbox e-commerce API for testing solutions<br/><br/>\n<b>Future Prospects:</b><br/>\n- Integration with a national regulatory enforcement portal<br/>\n- Use as a plug-in for e-commerce portals for real-time seller feedback<br/>\n- The scheme may be evaluated by the officers IILM, Ranchi, RRSLs and LM Hq, Delhi<br/>\n",

    "DescriptionHTML": " <b>Background</b><br/><br/>\nWeighing and measuring instruments are critical components in trade, industry, health, agriculture, and public safety. They ensure fair transactions and consumer trust when used accurately. However, tampering with such instruments, especially digital weighing scales, fuel dispensers, water/electricity meters, and retail POS systems-leads to fraudulent trade practices, losses to consumers, and damage to the integrity of commerce.\nTampering may involve unauthorized hardware modifications, altered firmware, embedded malware, hidden switches, or even remote-control manipulation. These alterations are designed to evade detection by regulators while enabling cheating during operation.<br/><br/>\n<b>Problem Description</b><br/><br/>\nDevelop a robust and intelligent system to detect, prevent, and alert against tampering in weighing and measuring instruments. The system must be capable of identifying both physical and digital tampering attempts in real time or near-real time. It should ideally include an embedded solution with secure logging, alert triggers, and remote verification capability by Legal Metrology officers.\nThe proposed solution may also leverage Al/ML, digital forensics, tamper-evident Hardware seals, blockchain-backed audit trails, or sensor-based integrity checks.<br/><br/>\n<b>Key Functional Requirements</b><br/><br/>\nTamper Detection:<br/>\n-Detect unauthorized access to device internals (e.g., seals broken, circuit modifications, etc.)<br/>\n-Monitor anomalies in calibration, weight drift, or suspicious patterns<br/>\n-Firmware Integrity<br/>\n-Secure boot or hash verification for firmware changes<br/>\n-Logging of unauthorized software firmware updates<br/><br/>\n\nAlert System:<br/>\n-Instant tamper alerts to remote Legal Metrology dashboards<br/>\n-Optional local visual/audio alarms on tamper detection<br/><br/>\n\nData Logging &amp; Traceability:<br/>\n-Immutable logs of measurements, maintenance, and access events<br/>\n-Optionally backed by blockchain or secure cloud<br/><br/>\n\nRemote Monitoring:<br/>\n-IoT integration to transmit logs to a centralized monitoring system<br/>\n-GPS/ geotagging to detect movement of stationary devices<br/><br/>\n<b>Target Participants</b><br/><br/>\nFinal year UG (B.Tech/B.E) students in Electronics, Embedded Systems, Instrumentation, AI/ML. Cybersecurity<br/>\n-PG/Ph.D. researchers in IoT Security, Metrology, Data Forensics<br/>\n-Startups or academia-industry teams working on compliance technologies<br/><br/>\n<b>Evaluation Criteria</b><br/><br/>\n-Innovation (new methods of detection or prevention)<br/>\n-Accuracy of tamper detection (false positive/negative rates)<br/>\n-Feasibility and cost of integrating the solution into common instruments<br/>\n-User Interface &amp; Regulatory Dashboard usability<br/>\n-Readiness for field deployment and validation<br/><br/>\n<b>Expected Deliverables</b><br/><br/>\n(a) Prototype device or software module to detect tampering (hardware and/or firmware)<br/>\n(b) Dashboard or interface for regulators to view alerts and device health<br/>\n(c) Tamper-logging and reporting features<br/>\n(d) Validation data from controlled tamper scenarios<br/>\n(e) Whitepaper/ technical documentation describing architecture, logic, limitations and future potential<br/><br/>\n<b>Benefits and Impact</b><br/><br/>\n-Strengthens consumer protection and fairness in trade<br/>\n-Builds a proactive regulatory ecosystem using smart devices<br/>\n-Reduces inspection burden via automated alerting<br/>\n-Enables certification of tamper-proof weighing/measuring instruments<br/>\n-Contributes to digital trust in India's commerce and metrology infrastructure<br/><br/>\n<b>Mentorship and Resources</b><br/><br/>\n-Mentorship from Legal Metrology and cybersecuirty experts<br/>\n-Access to LM Act &amp; Rules/ OIML Recommendations, guidelines, testing labs, etc.<br/><br/>\n<b>Future Prospects</b><br/><br/>\n-Development of National Digital Registry for compliant instruments<br/>\n-Integration with e-maap portal for real-time monitoring<br/>\n-Standardization of tamper-detection modules in certified devices<br/>\n-Development of tamper-proof metrology solutions<br/><br/>",

    "Category_norm": "Hardware",
    "Description": "Background \nWeighing and measuring instruments are critical components in trade, industry, health, agriculture, and public safety. They ensure fair transactions and consumer trust when used accurately. However, tampering with such instruments, especially digital weighing scales, fuel dispensers, water/electricity meters, and retail POS systems-leads to fraudulent trade practices, losses to consumers, and damage to the integrity of commerce.\nTampering may involve unauthorized hardware modifications, altered firmware, embedded malware, hidden switches, or even remote-control manipulation. These alterations are designed to evade detection by regulators while enabling cheating during operation. \n Problem Description \nDevelop a robust and intelligent system to detect, prevent, and alert against tampering in weighing and measuring instruments. The system must be capable of identifying both physical and digital tampering attempts in real time or near-real time. It should ideally include an embedded solution with secure logging, alert triggers, and remote verification capability by Legal Metrology officers.\nThe proposed solution may also leverage Al/ML, digital forensics, tamper-evident Hardware seals, blockchain-backed audit trails, or sensor-based integrity checks. \n Key Functional Requirements \nTamper Detection: \n-Detect unauthorized access to device internals (e.g., seals broken, circuit modifications, etc.) \n-Monitor anomalies in calibration, weight drift, or suspicious patterns \n-Firmware Integrity \n-Secure boot or hash verification for firmware changes \n-Logging of unauthorized software firmware updates \n\nAlert System: \n-Instant tamper alerts to remote Legal Metrology dashboards \n-Optional local visual/audio alarms on tamper detection \n\nData Logging & Traceability: \n-Immutable logs of measurements, maintenance, and access events \n-Optionally backed by blockchain or secure cloud \n\nRemote Monitoring: \n-IoT integration to transmit logs to a centralized monitoring system \n-GPS/ geotagging to detect movement of stationary devices \n Target Participants \nFinal year UG (B.Tech/B.E) students in Electronics, Embedded Systems, Instrumentation, AI/ML. Cybersecurity \n-PG/Ph.D. researchers in IoT Security, Metrology, Data Forensics \n-Startups or academia-industry teams working on compliance technologies \n Evaluation Criteria \n-Innovation (new methods of detection or prevention) \n-Accuracy of tamper detection (false positive/negative rates) \n-Feasibility and cost of integrating the solution into common instruments \n-User Interface & Regulatory Dashboard usability \n-Readiness for field deployment and validation \n Expected Deliverables \n(a) Prototype device or software module to detect tampering (hardware and/or firmware) \n(b) Dashboard or interface for regulators to view alerts and device health \n(c) Tamper-logging and reporting features \n(d) Validation data from controlled tamper scenarios \n(e) Whitepaper/ technical documentation describing architecture, logic, limitations and future potential \n Benefits and Impact \n-Strengthens consumer protection and fairness in trade \n-Builds a proactive regulatory ecosystem using smart devices \n-Reduces inspection burden via automated alerting \n-Enables certification of tamper-proof weighing/measuring instruments \n-Contributes to digital trust in India's commerce and metrology infrastructure \n Mentorship and Resources \n-Mentorship from Legal Metrology and cybersecuirty experts \n-Access to LM Act & Rules/ OIML Recommendations, guidelines, testing labs, etc. \n Future Prospects \n-Development of National Digital Registry for compliant instruments \n-Integration with e-maap portal for real-time monitoring \n-Standardization of tamper-detection modules in certified devices \n-Development of tamper-proof metrology solutions"

    "YoutubeLink": "",

    "DescriptionHTML": " Problem Background :<br/>\nThe Forest Rights Act (FRA), 2006 recognizes the rights of forest-dwelling communities over land and forest resources. However, significant challenges persist:<br/>\n• Legacy records of Individual Forest Rights (IFR), Community Rights (CR), and Community Forest Resource Rights (CFR) are scattered, non-digitized, and difficult to verify.<br/>\n• There is no centralized, real-time visual repository (e.g., an FRA Atlas) of FRA claims and granted titles.<br/>\n• Integration of satellite-based asset mapping (land, water bodies, farms, etc.) with FRA data is missing.<br/>\n• Integration of legacy data with FRA Atlas is missing.<br/>\n• Decision-makers lack a Decision Support System (DSS) to layer Central Sector Schemes (CSS) benefits (e.g., PM-KISAN, Jal Jeevan Mission, MGNREGA, DAJGUA (3 ministries)) for FRA patta holders.<br/><br/>\n\nProject Objectives<br/>\n1. Digitize and standardize legacy data of FRA claims, verifications, and pattas, and integrate with FRA Atlas. FRA patta holders’ shapefiles to be integrated.<br/>\n2. Create an FRA Atlas showing potential and granted FRA areas using AI and satellite data.<br/>\n3. Integrate a WebGIS portal to visualize and manage spatial and socio-economic data.<br/>\n4. Use Remote Sensing and AI/ML to map capital and social assets (ponds, farms, forest resources) of FRA-holding villages.<br/>\n5. Build a Decision Support System (DSS) to recommend and layer CSS schemes based on mapped data, enhancing targeted development.<br/><br/>\n\nAI &amp; Tech Components<br/>\n1. Data Digitization<br/>\n• Use suitable models to extract and standardize text from scanned FRA documents.<br/>\n• Apply Named Entity Recognition (NER) to identify village names, patta holders, coordinates, and claim status.<br/><br/>\n\n2. AI-based Asset Mapping<br/>\n• Employ Computer Vision on high-resolution satellite imagery to detect:<br/>\n  • Agricultural land<br/>\n  • Forest cover<br/>\n  • Water bodies (ponds, streams)<br/>\n  • Homesteads<br/>\n• Classify land-use using supervised ML models (e.g., Random Forest, CNN).<br/>\n• Add layers of information with respect to forest data, groundwater data, and infrastructure data (e.g., PM Gati Shakti).<br/><br/>\n\n3. WebGIS Integration<br/>\n• Interactive layers (IFR/CR, village boundaries, land-use, assets)<br/>\n• Filters by state/district/village/tribal group<br/>\n• FRA progress tracking (village/block/district/state level)<br/><br/>\n\n4. Decision Support System (DSS)<br/>\n• Build a rule-based + AI-enhanced DSS engine that:<br/>\n  • Cross-links FRA holders with eligibility for CSS schemes such as DAJGUA and others.<br/>\n  • Prioritizes interventions (e.g., borewells under Jal Shakti for villages with low water index).<br/><br/>\n\nDeliverables<br/>\n1. AI-processed digital archive of FRA claims &amp; decisions.<br/>\n2. An interactive FRA Atlas on a WebGIS platform.<br/>\n3. AI-generated asset maps for all FRA villages.<br/>\n4. A DSS engine for scheme layering and policy formulation.<br/><br/>\n\nTarget Users<br/>\n• Ministry of Tribal Affairs<br/>\n• District-level Tribal Welfare Departments &amp; Line Departments of DAJGUA<br/>\n• Forest and Revenue Departments<br/>\n• Planning &amp; Development Authorities<br/>\n• NGOs working with tribal communities<br/><br/>\n\nFuture Scope<br/>\n• Incorporate real-time satellite feeds for monitoring CFR forests.<br/>\n• Integrate IoT sensors for soil health, water quality, etc., in FRA lands (if feasible).<br/>\n• Enable mobile-based feedback and updates from patta holders themselves.",

    "DescriptionHTML": " <b>Background</b><br/><br/>\nThe Government of India is implementing the Bharat Pashudhan App (BPA) for systematic data recording of breeding, health, and nutrition of dairy animals. Field Level Workers (FLWs) are responsible for capturing animal data on the ground. However, despite multiple training programs, a recurring issue is the incorrect identification and registration of animal breeds of cattle and buffaloes. This misclassification significantly affects the integrity and usability of the data for research, policy planning, and targeted interventions.<br/><br/>\n<b>Description</b><br/><br/>\nBreed identification errors in BPA often arise due to manual judgment and lack of breed-specific awareness among FLWs. India, being home to a diverse array of indigenous and crossbred cattle and buffalo breeds, presents a complex challenge for accurate breed identification. Incorrect entries compromise the value of collected data and, in turn, impact the effectiveness of genetic improvement, nutrition planning, disease control, and overall program outcomes.<br/><br/>\nTo address this, an AI-driven solution that can identify the breed of an animal using its image can prove extremely valuable. By using image recognition and machine learning techniques, the software can standardize breed identification and minimize manual errors. If successfully developed and validated, such a system can be integrated with the BPA to act as a decision-support tool for FLWs during registration.<br/><br/>\n<b>Expected Solution</b><br/><br/>\n• Uses Artificial Intelligence (AI) and image analysis to recognize and classify the breed of cattle and buffaloes based on images.<br/>\n• Can handle diverse environmental backgrounds, lighting conditions, and varying animal poses.<br/>\n• Maintains a breed database (for the most common Indian cattle and buffalo breeds and their crosses).<br/>\n• Provides breed suggestions or confirmations at the time of registration in BPA.<br/>\n• Can be seamlessly integrated with the BPA platform to support real-time validation or correction of breed entries.<br/>\n• Includes a user-friendly interface for FLWs with minimal technical training requirements.",

ction of breed entries. \n• Includes a user-friendly interface for FLWs with minimal technical training requirements."

    "DescriptionHTML": "\n<p><strong>Background:</strong> In dairy farming, evaluating the body structure of animals is vital to predict their longevity, productivity, and reproductive efficiency. Traditionally, Animal Type Classification (ATC)—which involves scoring animals for physical traits—is conducted by trained personnel through visual inspection and manual measurement of specific body parts. However, this manual method is prone to human error and subjectivity, even with trained professionals, resulting in inconsistent and potentially unreliable data.</p>\n<p>With advances in Artificial Intelligence (AI) and image processing technologies, there is an opportunity to automate this process. Automated scoring based on images can ensure standardization, minimize observer bias, and improve the reliability of data captured for scientific and breeding purposes.</p>\n<p><strong>Description:</strong> The Government of India is implementing the Rashtriya Gokul Mission (RGM) since December 2014, aiming to conserve and develop indigenous bovine breeds, genetically upgrade the bovine population, and enhance milk productivity. Under this mission, Progeny Testing (PT) and Pedigree Selection (PS) programs are being carried out in key dairy breeds across the country to produce high genetic merit bulls for breeding purposes.</p>\n<p>Animal Type Classification (ATC) is a crucial step in identifying top-performing elite dams, which are potential mothers of future breeding bulls. Currently, ATC is performed manually by a trained Animal Typer who visually examines and measures physical traits, and then records the scores in the Bharat Pashudhan App (BPA). Despite training, errors due to fatigue, bias, or measurement inaccuracies can adversely affect data quality and scientific analysis.</p>\n<p>There is a need for an AI-driven solution that can automate this classification process by analyzing animal images, extracting body structure parameters, and assigning standardized scores with minimal human intervention. If integrated with BPA, such a solution would enhance the accuracy, efficiency, and scientific validity of animal evaluation under PT and PS programs.</p>\n<p><strong>Expected Solution:</strong> Students are expected to develop an AI-based Auto Recording of Animal Type Classification System that can:</p>\n<ul>\n<li>Use images of cattle and buffaloes to evaluate physical traits relevant to Animal Type Classification.</li>\n<li>Extract and quantify specific body structure parameters (e.g., body length, height at withers, chest width, rump angle, etc.) using AI and image processing techniques.</li>\n<li>Generate objective and consistent classification scores.</li>\n<li>Auto-record and store the classification data in a structured format.</li>\n<li>Provide seamless integration with BPA to auto-save the classification records at the time of evaluation.</li>\n<li>Be user-friendly and operable by field personnel with minimal technical skills.</li>\n</ul>",

    "Description": "Background:  In dairy farming, evaluating the body structure of animals is vital to predict their longevity, productivity, and reproductive efficiency. Traditionally, Animal Type Classification (ATC)—which involves scoring animals for physical traits—is conducted by trained personnel through visual inspection and manual measurement of specific body parts. However, this manual method is prone to human error and subjectivity, even with trained professionals, resulting in inconsistent and potentially unreliable data. \n With advances in Artificial Intelligence (AI) and image processing technologies, there is an opportunity to automate this process. Automated scoring based on images can ensure standardization, minimize observer bias, and improve the reliability of data captured for scientific and breeding purposes. \n Description:  The Government of India is implementing the Rashtriya Gokul Mission (RGM) since December 2014, aiming to conserve and develop indigenous bovine breeds, genetically upgrade the bovine population, and enhance milk productivity. Under this mission, Progeny Testing (PT) and Pedigree Selection (PS) programs are being carried out in key dairy breeds across the country to produce high genetic merit bulls for breeding purposes. \n Animal Type Classification (ATC) is a crucial step in identifying top-performing elite dams, which are potential mothers of future breeding bulls. Currently, ATC is performed manually by a trained Animal Typer who visually examines and measures physical traits, and then records the scores in the Bharat Pashudhan App (BPA). Despite training, errors due to fatigue, bias, or measurement inaccuracies can adversely affect data quality and scientific analysis. \n There is a need for an AI-driven solution that can automate this classification process by analyzing animal images, extracting body structure parameters, and assigning standardized scores with minimal human intervention. If integrated with BPA, such a solution would enhance the accuracy, efficiency, and scientific validity of animal evaluation under PT and PS programs. \n Expected Solution:  Students are expected to develop an AI-based Auto Recording of Animal Type Classification System that can: \n \n Use images of cattle and buffaloes to evaluate physical traits relevant to Animal Type Classification. \n Extract and quantify specific body structure parameters (e.g., body length, height at withers, chest width, rump angle, etc.) using AI and image processing techniques. \n Generate objective and consistent classification scores. \n Auto-record and store the classification data in a structured format. \n Provide seamless integration with BPA to auto-save the classification records at the time of evaluation. \n Be user-friendly and operable by field personnel with minimal technical skills."

imely alerts and disease notifications to farmers.<br/>\n• Healthier livestock and increased farm productivity.<br/>\n• Empowerment of small and marginal farmers with limited resources.<br/>\n• Support to authorities in data-driven surveillance and policy making.<br/>\n• Stronger collaboration across the livestock ecosystem.<br/>\n• Improved national preparedness for zoonotic and transboundary diseases.",

    "Description": "Background \nBiosecurity is a cornerstone of animal health management, particularly in the pig and poultry sectors, where disease outbreaks such as Avian Influenza and African Swine Fever can cause significant economic losses, threaten food security, and disrupt rural livelihoods. Despite its importance, many farmers—especially smallholders in resource-limited areas—struggle to access practical, actionable information on biosecurity protocols, risk assessment tools, and regulatory compliance requirements. \n Problem Description \nThere is an urgent need for a user-friendly, digital platform that empowers farmers to implement, monitor, and sustain robust biosecurity practices on their farms. This portal should offer end-to-end solutions for farm-level biosecurity management by integrating: \n\n• Customizable risk assessment tools based on local epidemiological conditions. \n• Interactive training modules and best practice guidelines tailored for pig and poultry production systems. \n• Compliance tracking features aligned with regulatory frameworks to help farmers work toward disease-free compartment recognition. \n• Real-time alerts and monitoring dashboards for disease outbreaks and biosecurity breaches. \n• Multilingual and mobile-first design to ensure accessibility in remote and rural areas. \n\nThe platform should also enable data collection and analysis for policy support, foster collaborative networking among stakeholders (farmers, veterinarians, extension workers, etc.), and promote long-term resilience and sustainability in the livestock sector. \n Expected Outcomes \n• Enhanced farmer awareness and education on biosecurity. \n• Improved risk management at the farm level as well as self-assessment. \n• Easy access to customized biosecurity protocols and guidelines. \n• Digital record-keeping and compliance tracking. \n• Timely alerts and disease notifications to farmers. \n• Healthier livestock and increased farm productivity. \n• Empowerment of small and marginal farmers with limited resources. \n• Support to authorities in data-driven surveillance and policy making. \n• Stronger collaboration across the livestock ecosystem. \n• Improved national preparedness for zoonotic and transboundary diseases."

    "DescriptionHTML": " <b>Problem Description</b><br/><br/>\nIn India, schools and colleges are often unprepared for natural disasters such as earthquakes, floods, and fires. While emergency guidelines exist on paper, there is a lack of structured disaster management education integrated into the curriculum. Institutions lack digital tools to simulate disaster scenarios or conduct virtual drills to train students and staff on safety protocols.<br/><br/>\n\nFurthermore, there’s a gap in localized awareness—many students are unaware of how to react during disasters specific to their region. Manual drills, where they occur, are infrequent and often poorly coordinated, failing to instill practical preparedness.<br/><br/>\n<b>Impact / Why this problem needs to be solved</b><br/><br/>\nLack of awareness and preparedness leads to panic, chaos, and potentially fatal outcomes during emergencies. By integrating disaster education into regular learning, institutions can equip students and staff with life-saving knowledge and skills. This is especially critical in areas prone to natural calamities.<br/><br/>\n\nEmpowering young people with this knowledge not only makes campuses safer but also contributes to a more disaster-resilient society.<br/><br/>\n<b>Expected Outcomes</b><br/><br/>\n• A digital platform or app that offers interactive disaster education modules, region-specific alerts, and virtual drills.<br/>\n• Gamified learning experiences to improve engagement.<br/>\n• Emergency contact directories and real-time communication tools during disasters.<br/>\n• Dashboards for school administrators to track preparedness scores and drill participation.<br/><br/>\n<b>Relevant Stakeholders / Beneficiaries</b><br/><br/>\n• Students (K-12 and higher education)<br/>\n• Teachers and administrative staff<br/>\n• Educational institutions and local disaster response teams<br/>\n• Parents and guardians<br/>\n• Government departments (NDMA, Education Ministry)<br/><br/>\n<b>Supporting Data</b><br/><br/>\n• NDMA reports show low awareness levels in schools despite India’s high disaster vulnerability index.<br/>\n• UNDRR has recommended integrating disaster risk reduction in education policies (Ref: National Disaster Management Authority).",

isaster risk reduction in education policies (Ref: National Disaster Management Authority)."

ss into the curriculum.",

    "DescriptionHTML": " <b>Problem Description</b><br/><br/>\nA majority of small and marginal farmers in India rely on traditional knowledge, local shopkeepers, or guesswork for crop selection, pest control, and fertilizer use. They lack access to personalized, real-time advisory services that account for soil type, weather conditions, and crop history.<br/><br/>\n\nThis often leads to poor yield, excessive input costs, and environmental degradation due to overuse of chemicals. Language barriers, low digital literacy, and absence of localized tools further limit their access to modern agri-tech resources.<br/><br/>\n<b>Impact / Why this problem needs to be solved</b><br/><br/>\nHelping small farmers make informed decisions can significantly increase productivity, reduce costs, and improve livelihoods. It also contributes to sustainable farming practices, food security, and environmental conservation. A smart advisory solution can empower farmers with scientific insights in their native language and reduce dependency on unreliable third-party advice.<br/><br/>\n<b>Expected Outcomes</b><br/><br/>\n• A multilingual, AI-based mobile app or chatbot that provides real-time, location-specific crop advisory.<br/>\n• Soil health recommendations and fertilizer guidance.<br/>\n• Weather-based alerts and predictive insights.<br/>\n• Pest/disease detection via image uploads.<br/>\n• Market price tracking.<br/>\n• Voice support for low-literate users.<br/>\n• Feedback and usage data collection for continuous improvement.<br/><br/>\n<b>Relevant Stakeholders / Beneficiaries</b><br/><br/>\n• Small and marginal farmers<br/>\n• Agricultural extension officers<br/>\n• Government agriculture departments<br/>\n• NGOs and cooperatives<br/>\n• Agri-tech startups<br/><br/>\n<b>Supporting Data</b><br/><br/>\n• 86% of Indian farmers are small or marginal (NABARD Report, 2022).<br/>\n• Studies show ICT-based advisories can increase crop yield by 20–30%.",

    "ContactInfo": "",
    "DescriptionHTML": " <b>Background</b><br/><br/>\nIndian Railways manages train movements primarily through the experience of train traffic controllers. While effective, this manual approach faces limitations as network congestion and operational complexity grow. Trains of varying types and priorities must share limited track infrastructure across space and time, making optimal allocation a significant challenge. The problem is a large-scale combinatorial optimization task with numerous constraints such as safety, track resources, system of working, signalling system, platform availability, train schedules, and train priorities. As real-time decisions become increasingly complex, there is a growing need for intelligent, data-driven systems powered by optimization algorithms and AI to enhance efficiency, punctuality, and utilization of railway infrastructure.<br/><br/>\n<b>Detailed Description</b><br/><br/>\nCurrently, experienced traffic controllers oversee operations and take real-time decisions—whether a train should proceed, halt, or be rerouted—based on operational conditions and institutional knowledge. With rising traffic volumes and higher expectations for punctuality, safety, and efficiency, manual decision-making alone is becoming insufficient.<br/><br/>\nThe network is constrained by finite infrastructure—limited track sections, junctions, crossings, and platform capacities—shared by long-distance express, suburban local, freight, maintenance blocks, and unscheduled specials. Coordinating these movements across spatial (network layout) and temporal (scheduling) dimensions while maintaining safety and minimizing delays is formidable.<br/><br/>\nWithin a section managed by a section controller, the core problem is to decide train precedence and crossings to maximize throughput and minimize overall train travel time, considering section characteristics (e.g., line capacity, gradients, signal placements) and varying train priorities. This represents a dynamic, large-scale combinatorial optimization problem with an exponentially large solution space, further complicated by real-time disruptions (breakdowns, weather, rolling stock delays). Human intuition alone is no longer sufficient; intelligent decision-support tools are required to improve precision, scalability, and responsiveness.<br/><br/>\n<b>Expected Solution</b><br/><br/>\nAn intelligent decision-support system that assists section controllers in making optimized, real-time decisions for train precedence and crossings. The system should:<br/><br/>\n• Leverage operations research and AI to model constraints, train priorities, and operational rules, producing conflict-free, feasible schedules dynamically.<br/>\n• Maximize section throughput and minimize overall train travel time, with the ability to re-optimize rapidly under disruptions (e.g., incidents, delays, weather).<br/>\n• Support what-if simulation and scenario analysis to evaluate alternative routings, holding strategies, and platform allocations.<br/>\n• Provide a user-friendly interface for controllers with clear recommendations, explanations, and override capabilities.<br/>\n• Integrate with existing railway control systems and data sources (signalling, TMS, timetables, rolling stock status) via secure APIs.<br/>\n• Include audit trails, performance dashboards, and KPIs (punctuality, average delay, throughput, utilization) for continuous improvement.",
    "PS_num_numeric": 25022,
    "Category_norm": "Software",
    "Description": "Background \nIndian Railways manages train movements primarily through the experience of train traffic controllers. While effective, this manual approach faces limitations as network congestion and operational complexity grow. Trains of varying types and priorities must share limited track infrastructure across space and time, making optimal allocation a significant challenge. The problem is a large-scale combinatorial optimization task with numerous constraints such as safety, track resources, system of working, signalling system, platform availability, train schedules, and train priorities. As real-time decisions become increasingly complex, there is a growing need for intelligent, data-driven systems powered by optimization algorithms and AI to enhance efficiency, punctuality, and utilization of railway infrastructure. \n Detailed Description \nCurrently, experienced traffic controllers oversee operations and take real-time decisions—whether a train should proceed, halt, or be rerouted—based on operational conditions and institutional knowledge. With rising traffic volumes and higher expectations for punctuality, safety, and efficiency, manual decision-making alone is becoming insufficient. \nThe network is constrained by finite infrastructure—limited track sections, junctions, crossings, and platform capacities—shared by long-distance express, suburban local, freight, maintenance blocks, and unscheduled specials. Coordinating these movements across spatial (network layout) and temporal (scheduling) dimensions while maintaining safety and minimizing delays is formidable. \nWithin a section managed by a section controller, the core problem is to decide train precedence and crossings to maximize throughput and minimize overall train travel time, considering section characteristics (e.g., line capacity, gradients, signal placements) and varying train priorities. This represents a dynamic, large-scale combinatorial optimization problem with an exponentially large solution space, further complicated by real-time disruptions (breakdowns, weather, rolling stock delays). Human intuition alone is no longer sufficient; intelligent decision-support tools are required to improve precision, scalability, and responsiveness. \n Expected Solution \nAn intelligent decision-support system that assists section controllers in making optimized, real-time decisions for train precedence and crossings. The system should: \n• Leverage operations research and AI to model constraints, train priorities, and operational rules, producing conflict-free, feasible schedules dynamically. \n• Maximize section throughput and minimize overall train travel time, with the ability to re-optimize rapidly under disruptions (e.g., incidents, delays, weather). \n• Support what-if simulation and scenario analysis to evaluate alternative routings, holding strategies, and platform allocations. \n• Provide a user-friendly interface for controllers with clear recommendations, explanations, and override capabilities. \n• Integrate with existing railway control systems and data sources (signalling, TMS, timetables, rolling stock status) via secure APIs. \n• Include audit trails, performance dashboards, and KPIs (punctuality, average delay, throughput, utilization) for continuous improvement."

    "DescriptionHTML": " <b>Background</b><br/><br/>\nIndia’s Ayush sector is rapidly transitioning from paper-based records to interoperable digital health systems. Central to this transformation are two key coding systems: the National AYUSH Morbidity &amp; Standardized Terminologies Electronic (NAMASTE) codes, which provide over 4,500 standardized terms for Ayurveda, Siddha and Unani disorders, WHO Standardised International Terminologies for Ayurveda and the WHO’s ICD-11, Chapter – 26, Traditional Medicine Module 2 (TM2), which integrates 529 disorder categories and 196 pattern codes into the global ICD framework. Harmonising these vocabularies within Electronic Medical Record (EMR) platforms not only enables accurate clinical documentation and decision support but also ensures compliance with India’s 2016 EHR Standards—mandating FHIR R4 APIs, SNOMED CT and LOINC semantics, ISO 22600 access control, ABHA-linked OAuth 2.0 authentication, and robust audit trails for consent and versioning.<br/><br/>\nTo operationalize this dual-coding approach, EMR vendors must implement a lightweight terminology micro-service that ingests NAMASTE CSV and synchronises with the WHO-11 ICD-API (Including Biomedicine and TM2). Within the EMR user interface, diagnosis entries should support auto-complete widgets that return both NAMASTE and ICD-11 (TM2 and Biomedicine) codes, comply with the Coding rules of ICD-11 framework and store them together in the patient’s Problem List resource. This integration empowers clinicians to combine traditional and biomedical insights, facilitates Ayush insurance claims under global ICD-11 coding rules, and provides the Ministry of Ayush with real-time morbidity analytics aligned with national and international reporting standards.<br/><br/>\n<b>Description</b><br/><br/>\nDesign and prototype an API integration that brings India’s NAMASTE terminologies, WHO Standardised International terminology and the WHO ICD-11 (Traditional Medicine Module 2 (TM2) &amp; Biomedicine) into a FHIR-compliant Electronic Medical Record (EMR) system. Your goal is to enable clinicians to record traditional medicine diagnoses (Ayurveda, Siddha, Unani) using NAMASTE codes, then automatically map them to global ICD-11 (TM2 and Biomedicine) identifiers—supporting dual/double-coding (One code denoting Ayurveda/Siddha/Unani (TM) and another denoting Biomedicine) for interoperability, analytics and insurance claims.<br/><br/>\nYour deliverable is a lightweight micro-service or FHIR terminology plugin offering:<br/>\n• A FHIR compliant resource for NAMASTE codes linking to WHO International Terminologies of Ayurveda, ICD-11 (TM2 and Biomedicine) and compliant with ICD-11 Coding rules.<br/>\n• A REST endpoint for auto-complete value-set lookup.<br/>\n• A translation operation converting NAMASTE ↔ TM2 codes.<br/>\n• An encounter upload endpoint that ingests FHIR Bundles with both code systems.<br/>\n• OAuth 2.0–secured access using ABHA tokens and audit-ready metadata.<br/><br/>\n<b>Teams should demonstrate</b><br/><br/>\n1. Ingesting the NAMASTE CSV export and generating FHIR CodeSystem + ConceptMap.<br/>\n2. Fetching TM2, Biomedicine updates from the WHO ICD-API and merging into your service.<br/>\n3. A simple web or CLI interface to search NAMASTE terms, WHO International Terminologies of Ayurveda, see mapped TM2 codes, and construct a FHIR ProblemList entry.<br/>\n4. Version tracking and consent metadata to satisfy India’s 2016 EHR Standards (FHIR R4, ISO 22600, SNOMED-CT/LOINC semantics).<br/><br/>\n<b>Expected Solution</b><br/><br/>\nA lightweight, FHIR R4–compliant terminology micro-service—built to India’s 2016 EHR Standards—that exposes a NAMASTE CodeSystem, WHO International Terminologies of Ayurveda, an ICD-11 TM2, Biomedicine ConceptMap, an auto-complete value-set lookup endpoint, a NAMASTE↔TM2 translate operation; ICD-11 Biomedicine look up and a secure FHIR Bundle upload interface (for enabling double coding).",

    "DescriptionHTML": " <b>Background</b><br/><br/>\nThe Ayurvedic herbal supply chain in India is characterised by fragmented networks of smallholder farmers, wild collectors and multiple intermediaries, leading to challenges in ensuring consistent quality, authenticity and sustainable sourcing of medicinal plants. Variations in harvesting practices, environmental conditions and manual record-keeping introduce risks of mislabeling, adulteration and over-harvesting of vulnerable species, undermining consumer trust and compliance with regulatory standards. Geographic provenance is often undocumented or opaque, making it difficult for manufacturers and regulators to verify that herbs originate from approved regions or follow sustainable collection guidelines.<br/><br/>\nA blockchain-based traceability system, augmented with geo-tagging technology, can address these gaps by creating an immutable, decentralised ledger that records every step of the herb's journey—from on-site GPS-tagged collection events through processing, testing and formulation. Smart contracts on a permissioned network (e.g., Hyperledger Fabric) can enforce sustainability criteria and automate quality validations, while IoT-enabled devices capture real-time location and environmental data at remote collection points, even via SMS-over-blockchain gateways where connectivity is sparse. By integrating FHIR-style metadata bundles (e.g., \"CollectionEvent,\" \"QualityTest,\" \"ProcessingStep\") and QR-code scanning at aggregation nodes, stakeholders gain end-to-end visibility, enabling rapid verification of provenance, streamlined certification for export and robust audit trails to support both biodiversity conservation and supply-chain efficiency. When herbs are formulated into finished products, unique, serialised QR codes generated by the blockchain platform could be affixed to each package. End customers scan these codes with a mobile app or web portal—powered by the same blockchain ledger—to retrieve a FHIR-style provenance bundle detailing each upstream event: farm of origin, harvest conditions, intermediary custody, laboratory certificates and batch formulation parameters. This consumer-facing transparency not only verifies authenticity and builds trust, but also supports ethical marketing, enables rapid recall management and fosters incentives for sustainable collection practices by linking premium pricing to verified harvest data. Over time, analytics on consumer scans can feed back into demand forecasting, closing the loop between consumer assurance and supply-chain optimisation.<br/><br/>\n<b>Description</b><br/><br/>\nA permissioned blockchain network will immutably record every stage of an Ayurvedic herb's journey—from geo-tagged harvest events by farmers or wild collectors, through multi-stage processing and laboratory testing, to the finished product on retail shelves. At the point of collection, GPS-enabled mobile or IoT devices capture precise location, timestamp, collector identity, species identification and initial quality metrics as a \"Collection Event.\" Subsequent \"Processing Step\" and \"Quality Test\" events—each embedding standardised metadata bundles—are added by processing facilities and testing laboratories. Smart contracts enforce National Medicinal Plants Board sustainability guidelines and Good Agricultural and Collection Practices by automatically validating geo-fencing rules, seasonal restrictions and quality thresholds before committing each transaction to the ledger.<br/><br/>\nWhen formulation is complete, unique QR codes generated on-chain are affixed to product packaging. End customers scan these codes via a lightweight web or mobile portal (no specialised app required) to retrieve the full provenance record: farm coordinates and harvest conditions; chain-of-custody handoffs; lab certificates for moisture, pesticide and DNA-barcode tests; and sustainability and fair-trade compliance proofs. This consumer-facing transparency assures authenticity and safety, enables rapid recall notifications for affected batches and tells the story of each product—complete with interactive maps and farmer or community profiles. By combining tamper-proof audit trails, geo-tagged traceability and automated compliance enforcement, the system delivers a replicable model for ethical, sustainable and trust-driven Ayurvedic herb sourcing.<br/><br/>\n<b>Expected Solution</b><br/><br/>\nParticipants will deliver a proof-of-concept blockchain-based botanical traceability system addressing end-to-end provenance of Ayurvedic herbs. The solution should include the following core components and capabilities:<br/><br/>\n<b>1. Permissioned Blockchain Network</b><br/>\n• A lightweight, permissioned ledger (e.g., Hyperledger Fabric or Corda) that records every supply-chain transaction.<br/>\n• Network nodes representing farmers' cooperatives, wild-collector groups, testing laboratories, processing facilities and manufacturers.<br/>\n• Smart contracts enforcing:<br/>\n- Geo-fencing rules based on collectors' GPS coordinates and approved harvesting zones.<br/>\n- Seasonal-harvest restrictions and species-specific conservation limits per National Medicinal Plants Board guidelines.<br/>\n- Quality-gate validations (e.g., moisture thresholds, pesticide limits, DNA barcoding checks).<br/><br/>\n<b>2. Geo-Tagged Data Capture</b><br/>\n• IoT/GPS-enabled mobile DApp (or SMS-over-blockchain gateway) for collectors to record \"CollectionEvent\" metadata: latitude/longitude, timestamp, collector ID, species and initial quality metrics.<br/>\n• Sensor integrations or manual interfaces for \"QualityTest\" events (lab results) and \"ProcessingStep\" events (drying, grinding, storage conditions).<br/><br/>\n<b>3. Smart Labeling &amp; Consumer Portal</b><br/>\n• On-chain generation of unique QR codes for each finished product batch.<br/>\n• A lightweight web/mobile portal (no specialised install required) allowing end customers to scan QR codes and retrieve a complete FHIR-style provenance bundle:<br/>\n- Collection location map and harvest details<br/>\n- Chain-of-custody handoffs through each supply-chain node<br/>\n- Laboratory certificates for moisture, pesticide analysis, DNA authentication<br/>\n- Sustainability compliance proofs and fair-trade verifications<br/>\n- Interactive farmer/community profiles and conservation credentials<br/><br/>\n<b>4. Integration &amp; Interoperability</b><br/>\n• RESTful APIs for supply-chain managers to query real-time dashboards of harvest volumes, batch statuses, QA results and sustainability metrics.<br/>\n• Plugins or connectors to existing ERP/quality-management systems for seamless data exchange.<br/>\n• Use of FHIR-style resource models (CollectionEvent, QualityTest, ProcessingStep, Provenance) for standardized metadata exchange.<br/><br/>\n<b>5. User Interfaces &amp; Reporting</b><br/>\n• A mobile DApp interface optimized for low-bandwidth rural environments, with offline data capture and SMS synchronization.<br/>\n• A web dashboard for stakeholders to monitor network health, query provenance records and generate compliance reports aligned with AYUSH Ministry export and sustainability requirements.<br/>\n• Automated reporting modules that compile environmental-impact metrics and conservation compliance data for certification bodies.<br/><br/>\n<b>6. Demonstration &amp; Evaluation</b><br/>\n• A live pilot using one botanical species (e.g., Ashwagandha) across a small farming cooperative and a collaborating processor.<br/>\n• End-to-end demonstration: geo-tagging harvest, adding lab results, processing events, QR code scanning by simulated consumers and recall simulation.<br/>\n• Metrics collection on data-capture latency, transaction throughput, offline sync reliability and consumer-scan engagement.<br/><br/>\n\nBy delivering these elements, participants will showcase a replicable, transparent and sustainable model for botanical traceability that bridges traditional Ayurvedic sourcing with modern blockchain technology and consumer empowerment.",

    "DescriptionHTML": " <b>Background</b><br/><br/>\nHigher Education institutions often face challenges in efficient class scheduling due to limited infrastructure, faculty constraints, elective courses, and overlapping departmental requirements. Manual timetable preparation leads to frequent clashes in classes, underutilized classrooms, uneven workload distribution, and dissatisfied students and faculty members. With the increasing adoption of multidisciplinary curricula and flexible learning under NEP 2020, the class scheduling process has become more complex and dynamic, requiring intelligent and adaptive solutions.<br/><br/>\n<b>Description</b><br/><br/>\nThe current scheduling mechanism in most higher education institutes/colleges relies on manual input via spreadsheets or basic tools. These fail to account for real-time availability of faculty, room capacity, teaching load norms, subject combinations, and student preferences. A solution is required that will accommodate the various parameters required for scheduling classes for UG and PG students and return an optimized timetable ensuring:<br/>\n• Maximized utilization of classrooms and laboratories<br/>\n• Minimized workload on faculty members and students<br/>\n• Achievement of required learning outcomes<br/><br/>\n<b>Key Parameters</b><br/><br/>\nThe following parameters can be taken into account as variables for creating optimized timetables:<br/>\n- Number of classrooms available<br/>\n- Number of batches of students<br/>\n- Number of subjects to be taught in a particular semester<br/>\n- Names of subjects<br/>\n- Maximum number of classes per day<br/>\n- Number of classes to be conducted for a subject per week / per day<br/>\n- Number of faculties available for different subjects<br/>\n- Average number of leaves a faculty member takes in a month<br/>\n- Special classes that have fixed slots in timetable<br/><br/>\nStudents may also consider additional variables that may help in effective timetable preparation.<br/><br/>\n<b>Expected Solution</b><br/><br/>\nA web-based platform that can be linked to the college website. Authorized personnel will be able to login and input data against the listed variables to generate fully optimized timetables.<br/><br/>\nThe platform should include:<br/>\n• Login facility for authorized personnel to create and manage timetables<br/>\n• Multiple options of optimized timetables to choose from<br/>\n• Review and approval workflow for competent authorities<br/>\n• Suggestions for suitable rearrangements when optimal solutions are not available<br/>\n• Support for multi-department and multi-shift scheduling<br/>",

ble to login and input data against the listed variables to generate fully optimized timetables. \nThe platform should include: \n• Login facility for authorized personnel to create and manage timetables \n• Multiple options of optimized timetables to choose from \n• Review and approval workflow for competent authorities \n• Suggestions for suitable rearrangements when optimal solutions are not available \n• Support for multi-department and multi-shift scheduling"

    "DescriptionHTML": " <b>Background</b><br/><br/>\nWith increasing digitization, the problem of fake degrees and forged academic certificates has become a major concern for higher education institutions, employers, and government bodies. Cases of fraudulent documents being used for jobs, admissions, or government schemes have highlighted the absence of a robust mechanism to verify the authenticity of educational credentials issued by colleges and universities.<br/><br/>\nAt present, verification is often manual, relying on physical inspection, emails to institutions, or outdated databases. This creates delays, inconsistency, and susceptibility to corruption or manipulation. To preserve academic integrity and public trust, there is a pressing need for an efficient, secure, and scalable digital system to detect and prevent the use of fake degrees.<br/><br/>\n<b>Detailed Description</b><br/><br/>\nThe challenge is to create a digital platform that can authenticate and detect fake degrees or certificates issued by higher education institutions across Jharkhand. The system should be able to cross-verify uploaded documents (PDFs, scans, etc.) with institutional databases or credential registries, using metadata, QR codes, signatures, or embedded hashes.<br/><br/>\nSuch a platform must work with both legacy certificates (issued before digitization) and new ones generated under university ERP systems. It should detect anomalies such as:<br/>\n- Tampered grades or photos<br/>\n- Forged seals or signatures<br/>\n- Invalid certificate numbers<br/>\n- Non-existent institutions or courses<br/>\n- Duplicate or cloned documents<br/><br/>\nIncorporating AI, OCR (Optical Character Recognition), and blockchain or cryptographic validation, the platform should enable seamless certificate verification by employers, admission offices, scholarship agencies, and government departments. The goal is to create a trustable and publicly accessible system that protects institutions’ reputation and safeguards student achievements.<br/><br/>\n<b>Expected Solution</b><br/><br/>\nA smart, scalable, and secure Fake Degree/Certificate Recognition system that includes:<br/>\n• Upload interface for verifying entities (employers, institutions, agencies) to upload or input certificate details<br/>\n• Certificate authenticity checker that:<br/>\n   – Uses OCR to extract key details (name, roll number, marks, certificate ID)<br/>\n   – Matches it against a verified database (centralized or decentralized)<br/>\n   – Flags mismatches or formatting inconsistencies<br/>\n• Digital watermark or blockchain verification support for newly issued certificates<br/>\n• Institution integration module for universities/colleges to upload their certificate records in bulk or in real-time<br/>\n• Admin dashboard for authorized bodies (e.g., Higher Education Department) to monitor verification activity, detect forgery trends, and blacklist offenders<br/>\n• Alert system for invalid or forged entries<br/>\n• Data privacy and access control measures to ensure secure handling of student information<br/><br/>\nThis solution must be adaptable across different institutions, work with both physical and digital certificates, and be affordable for state-wide rollout.<br/>",
